run("gjBox1.txt")

RREF(A)= do( n = dim(A,1),
             U = Ge(A),              -- Gauss elimination
             V = Gj(U[n]),           -- Jordan elimination on last matrix
             X=dot(Gn(V[1]),V[1]),   -- normalization of first matrix 
             X)                      -- return result

A = ((2,4,-2, 2), (4,9,-3, 8), (-2,-3,7,10))
OK = RREF(A)
