<html><head><link rel='stylesheet' href='../style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
"Verify spin direction vector"

s = (1/3 - 2/3 i, 2/3)

sigmax = ((0,1),(1,0))
sigmay = ((0,-i),(i,0))
sigmaz = ((1,0),(0,-1))

x = dot(conj(s),sigmax,s)
y = dot(conj(s),sigmay,s)
z = dot(conj(s),sigmaz,s)

check(x == 4/9)
check(y == 8/9)
check(z == 1/9)

cp = sqrt((z + 1) / 2)
cm = sqrt((1 - z) / 2) (x + i y) / sqrt(x^2 + y^2)

check(cp == sqrt(5) / 3)
check(cm == (2 + 4 i) / (3 sqrt(5)))

s = (cp,cm)

check(dot(conj(s),sigmax,s) == 4/9)
check(dot(conj(s),sigmay,s) == 8/9)
check(dot(conj(s),sigmaz,s) == 1/9)

"ok"

"Verify probabilities"

chi = (cos(theta/2), sin(theta/2) exp(i phi))

xp = sqrt(1/2) (1,1)
xm = sqrt(1/2) (1,-1)

yp = sqrt(1/2) (1,i)
ym = sqrt(1/2) (1,-i)

zp = (1,0)
zm = (0,1)

Pr(a,b) = mag(dot(conj(a),b))^2

check(Pr(xp,chi) == 1/2 + 1/2 sin(theta) cos(phi))
check(Pr(xm,chi) == 1/2 - 1/2 sin(theta) cos(phi))

check(Pr(yp,chi) == 1/2 + 1/2 sin(theta) sin(phi))
check(Pr(ym,chi) == 1/2 - 1/2 sin(theta) sin(phi))

check(Pr(zp,chi) == cos(1/2 theta)^2)
check(Pr(zm,chi) == sin(1/2 theta)^2)

"ok"
