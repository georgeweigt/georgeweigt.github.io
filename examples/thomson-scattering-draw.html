<html><head><link rel='stylesheet' href='../style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
-- Draw pdf and cdf for Thomson scattering

-- number of bins

N = 12

pi = float(pi) -- use numerical value of pi
f = 1 + cos(theta)^2
I = integral(f,theta)
F = (I - eval(I,theta,0)) / (eval(I,theta,pi) - eval(I,theta,0))
f = d(F,theta)

"Probability density function"

xrange = (0,pi)
yrange = (0,1)
draw(f,theta)

"Cumulative distribution function"

xrange = (0,pi)
yrange = (0,1)
draw(F,theta)

"Bin probability"

P = zero(N)
for(k,1,N, P[k] = eval(F,theta,k pi/N) - eval(F,theta,(k-1) pi/N))
h(x) = test(x <= 0, 0, x > N, 0, P[ceiling(x)])
xrange = (0,N)
yrange = (0,1)
draw(h,x)
</textarea> <button onclick='run()'>Run</button><br><div id='stdout'></div></body></html>
