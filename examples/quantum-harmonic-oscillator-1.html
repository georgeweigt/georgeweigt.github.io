<html><head><link rel='stylesheet' href='../style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
"Exercise 1. Verify eigenstates and eigenvalues."

Hhat(f) = phat(phat(f)) / (2 m) + V f
phat(f) = -i hbar d(f,x)
V = m omega^2 x^2 / 2

psi(n) = C(n) exp(-m omega x^2 / (2 hbar)) H(n, x sqrt(m omega / hbar))
C(n) = 1 / sqrt(2^n n!) (m omega / (pi hbar))^(1/4)
H(n,y,w) = (-1)^n exp(y^2) eval(d(exp(-w^2),w,n),w,y)

E(n) = hbar omega (n + 1/2)

C0 = m^(1/4) omega^(1/4) hbar^(-1/4) pi^(-1/4)
C1 = sqrt(2) m^(3/4) omega^(3/4) hbar^(-3/4) pi^(-1/4)

check(psi(0) == C0 exp(-m omega x^2 / (2 hbar)))
check(psi(1) == C1 x exp(-m omega x^2 / (2 hbar)))

check(Hhat(psi(0)) == E(0) psi(0))
check(Hhat(psi(1)) == E(1) psi(1))
check(Hhat(psi(2)) == E(2) psi(2))
check(Hhat(psi(3)) == E(3) psi(3))
check(Hhat(psi(4)) == E(4) psi(4))

"ok"
