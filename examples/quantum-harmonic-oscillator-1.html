<html><head><link rel='stylesheet' href='../style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
"Exercise 1. Verify eigenstates and eigenvalues."

Hhat(f) = phat(phat(f)) / (2 m) + V f
phat(f) = -i hbar d(f,x)
V = m omega^2 x^2 / 2

psi(n) = C(n) exp(-m omega x^2 / (2 hbar)) H(n, x sqrt(m omega / hbar))
C(n) = 1 / sqrt(2^n n!)
H(n,y,w) = (-1)^n exp(y^2) eval(d(exp(-w^2),w,n),w,y)

E(n) = hbar omega (n + 1/2)

check(psi(0) == exp(-m omega x^2 / (2 hbar)))
check(psi(1) == sqrt(2 m omega / hbar) x exp(-m omega x^2 / (2 hbar)))

for(n,0,6, check(Hhat(psi(n)) == E(n) psi(n)))

"ok"
