-- Muon pair production data from SLAC PEP

-- Compute R-squared for QED model

-- www.hepdata.net/record/ins216031 (Table 1, 29.0 GeV)

N = 20 -- number of observations

-- x is cos(theta)

x = (

0.925)

-- y is (2E)^2 times differential cross section (2E = 29 GeV)

y = (
67.08,

55.7) "nanobarn" "GeV"^2

"Observed cross section per bin"

y

"Predicted cross section"

alpha = 7.2973525693 10^(-3)
c = 299792458.0 meter / second
h = 6.62607015 10^(-34) joule second
hbar = h / float(2 pi)
eV = 1.602176634 10^(-19) joule

pi = float(pi) -- use numerical value of pi

C1 = pi alpha^2 / 2
C2 = (hbar c)^2
C3 = 10^37 "nanobarn" / meter^2
C4 = 10^9 eV / "GeV"

C = C1 C2 C3 / C4^2

yhat = zero(N)

for(k,1,N,
 yhat[k] = C (1 + x[k]^2)
)

yhat

"Coefficient of determination (R squared)"

ybar = sum(y) / N

RSS = sum((y - yhat)^2) -- residual sum of squares
TSS = sum((y - ybar)^2) -- total sum of squares

1 - RSS / TSS
