<!DOCTYPE html><html><body><script src="https://georgeweigt.github.io/eigenmath.js"></script><textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:1em">
"Rotation"

X1(f) = x1 f
X2(f) = x2 f
X3(f) = x3 f

P1(f) = -i hbar d(f,x1)
P2(f) = -i hbar d(f,x2)
P3(f) = -i hbar d(f,x3)

L1(f) = X2(P3(f)) - X3(P2(f))
L2(f) = X3(P1(f)) - X1(P3(f))
L3(f) = X1(P2(f)) - X2(P1(f))

J1(f) = L1(f) / hbar
J2(f) = L2(f) / hbar
J3(f) = L3(f) / hbar

H(f) = (P1(P1(f)) + P2(P2(f)) + P3(P3(f))) / (2 m)

U(f) = f - i epsilon J3(f) - 1/2 epsilon^2 J3(J3(f))
V(f) = f + i epsilon J3(f) - 1/2 epsilon^2 J3(J3(f)) -- inverse of U

psi = Psi(x1,x2,x3)

"Verify (1)"

T1 = V(X1(U(psi)))
T1 = eval(T1, epsilon^4, 0, epsilon^3, 0)
check(T1 == (1 - 1/2 epsilon^2) X1(psi) - epsilon X2(psi))

T2 = V(X2(U(psi)))
T2 = eval(T2, epsilon^4, 0, epsilon^3, 0)
check(T2 == (1 - 1/2 epsilon^2) X2(psi) + epsilon X1(psi))

T3 = V(X3(U(psi)))
T3 = eval(T3, epsilon^4, 0, epsilon^3, 0)
check(T3 == X3(psi))

"ok"

"Verify (2)"

T1 = V(P1(U(psi)))
T1 = eval(T1, epsilon^4, 0, epsilon^3, 0)
check(T1 == (1 - 1/2 epsilon^2) P1(psi) - epsilon P2(psi))

T2 = V(P2(U(psi)))
T2 = eval(T2, epsilon^4, 0, epsilon^3, 0)
check(T2 == (1 - 1/2 epsilon^2) P2(psi) + epsilon P1(psi))

T3 = V(P3(U(psi)))
T3 = eval(T3, epsilon^4, 0, epsilon^3, 0)
check(T3 == P3(psi))

"ok"

"Verify (3)"

T1 = V(L1(U(psi)))
T1 = eval(T1, epsilon^4, 0, epsilon^3, 0)
check(T1 == (1 - 1/2 epsilon^2) L1(psi) - epsilon L2(psi))

T2 = V(L2(U(psi)))
T2 = eval(T2, epsilon^4, 0, epsilon^3, 0)
check(T2 == (1 - 1/2 epsilon^2) L2(psi) + epsilon L1(psi))

T3 = V(L3(U(psi)))
T3 = eval(T3, epsilon^4, 0, epsilon^3, 0)
check(T3 == L3(psi))

"ok"

"Verify (4)"

T = V(H(U(psi)))
T = eval(T, epsilon^4, 0, epsilon^3, 0)
check(T == H(psi))

"ok"
