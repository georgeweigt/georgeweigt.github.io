-- V. Rojansky, "Introductory Quantum Mechanics", p. 24

u(n) = A(n) H(n,x) exp(-x^2 / 2)

A(n) = 1 / sqrt(2^n n! sqrt(pi))

H(n,y,w) = (-1)^n exp(y^2) eval(d(exp(-w^2),w,n),w,y)

yrange = (-1,1)

draw(u(0))
draw(u(1))
