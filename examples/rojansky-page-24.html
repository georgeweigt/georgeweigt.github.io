u(n) = A(n) H(n) exp(-x^2 / 2)

A(n) = 1 / sqrt(2^n n! sqrt(pi))

H(n) = (-1)^n exp(x^2) d(exp(-x^2),x,n)

yrange = (-1,1)

for(n,0,5, y = u(n), y = float(y), draw(y))
