<!DOCTYPE html><html><body><script src="https://georgeweigt.github.io/eigenmath.js"></script><textarea id="stdin" rows="25" cols="80" style="font-family:courier;font-size:12pt">
A = (xb - xa cos(omega T)) / sin(omega T)
B = xa
x = A sin(omega t) + B cos(omega t)
v = d(x,t)
f = 1/2 m (v^2 - omega^2 x^2)
S = defint(f, t, 0, T)

"Verify equation (3)"
check(x == (xb - xa cos(omega T)) sin(omega t) / sin(omega T) + xa cos(omega t))
"ok"

"Verify equation (4)"
check(v == omega ((xb - xa cos(omega T)) cos(omega t) / sin(omega T) - xa sin(omega t)))
"ok"

"Verify equation (5)"
x0 = eval(x,t,0)
v0 = eval(v,t,0)
xT = eval(x,t,T)
vT = eval(v,t,T)
check(S == 1/2 m (vT xT - v0 x0))
"ok"

"Verify equation (6)"
check(v0 == omega (xb - xa cos(omega T)) / sin(omega T))
"ok"

"Verify equation (7)"
check(vT == omega (xb cos(omega T) - xa) / sin(omega T))
"ok"

"Verify equation (8)"
check(S == 1/2 m omega ((xb^2 + xa^2) cos(omega T) - 2 xb xa) / sin(omega T))
"ok"
