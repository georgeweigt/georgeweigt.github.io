"Probability current"

Psi = PsiR(x,y,z,t) + i PsiI(x,y,z,t) -- so conj(Psi) distinct from Psi

J = i hbar / (2 m) (Psi grad(conj(Psi)) - conj(Psi) grad(Psi))

L(f) = div(grad(f)) -- Laplacian

"Verify equation (1)"

check(div(J) == i hbar / (2 m) (Psi conj(L(Psi)) - conj(Psi) L(Psi)))

"ok"

-- Schrodinger equation

dt(f) = i hbar / (2 m) div(grad(f)) - i / hbar V(x,y,z,t) f

"Verify equation (4)"

check(div(J) == -(conj(Psi) dt(Psi) + Psi conj(dt(Psi))))

"ok"
