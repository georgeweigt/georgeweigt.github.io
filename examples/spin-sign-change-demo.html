<!DOCTYPE html><html><body><script src="https://georgeweigt.github.io/eigenmath.js"></script><textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:1em">
"Spin sign change"

Sx = hbar/2 ((0,1),(1,0))
Sy = hbar/2 ((0,-i),(i,0))
Sz = hbar/2 ((1,0),(0,-1))

"Verify equation (1)"
c1 = a1 exp(i theta1) exp(-i g e / (4 m omega) B0 sin(omega t))
c2 = a2 exp(i theta2) exp(i g e / (4 m omega) B0 sin(omega t))
s = (c1,c2)
H = g e / (2 m) B0 cos(omega t) Sz
check(i hbar d(s,t) == dot(H,s))
"ok"

"Verify equation (2)"
check(dot(conj(s),Sx,s) ==
a1 a2 hbar cos(g e / (2 m omega) B0 sin(omega t) - theta1 + theta2))
"ok"
</textarea> <button onclick="run()">Run</button><br><div id="stdout"></div></body></html>
