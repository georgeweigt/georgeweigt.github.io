<!DOCTYPE html><html><body><script src="https://georgeweigt.github.io/eigenmath.js"></script><textarea id="stdin" rows="25" cols="80" style="font-family:courier;font-size:12pt">
"Exercise 4. Verify indistinguishable spin states."

s = (1/3 - 2/3 i, 2/3)

Sx = hbar / 2 ((0,1),(1,0))
Sy = hbar / 2 ((0,-i),(i,0))
Sz = hbar / 2 ((1,0),(0,-1))

S = (Sx,Sy,Sz)

x = 2 / hbar dot(conj(s),Sx,s)
y = 2 / hbar dot(conj(s),Sy,s)
z = 2 / hbar dot(conj(s),Sz,s)

cp = sqrt((z + 1) / 2)
cm = sqrt((1 - z) / 2) (x + i y) / sqrt(x^2 + y^2)

check(cp == sqrt(5) / 3)
check(cm == (2 + 4 i) / (3 sqrt(5)))

chi = (cp,cm)

check(dot(conj(s),transpose(S),s) == dot(conj(chi),transpose(S),chi))

"ok"
