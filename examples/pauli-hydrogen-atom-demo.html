<!DOCTYPE html><html><body><script src="https://georgeweigt.github.io/eigenmath.js"></script><textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:1em">

X1(f) = x1 f
X2(f) = x2 f
X3(f) = x3 f

P1(f) = -i hbar d(f,x1)
P2(f) = -i hbar d(f,x2)
P3(f) = -i hbar d(f,x3)

L1(f) = X2(P3(f)) - X3(P2(f))
L2(f) = X3(P1(f)) - X1(P3(f))
L3(f) = X1(P2(f)) - X2(P1(f))

Y1(f) = X1(P1(f)) + P1(X1(f))
Y2(f) = X2(P2(f)) + P2(X2(f))
Y3(f) = X3(P3(f)) + P3(X3(f))

Y(f) = Y1(f) + Y2(f) + Y3(f)

Z(f) = P1(P1(f)) + P2(P2(f)) + P3(P3(f))

psi = Psi(x1,x2,x3)

check(Y(Z(psi)) - Z(Y(psi)) == 4 i hbar Z(psi))

check(X1(P1(P1(P1(psi)))) - P1(P1(X1(P1(psi)))) ==
2 i hbar P1(P1(psi)))

check(P1(X1(P1(P1(psi)))) - P1(P1(P1(X1(psi)))) ==
2 i hbar P1(P1(psi)))

check(X1(P1(P2(P2(psi)))) - P2(P2(X1(P1(psi)))) == 0)
check(P1(X1(P2(P2(psi)))) - P2(P2(P1(X1(psi)))) == 0)

check(X1(P1(P3(P3(psi)))) - P3(P3(X1(P1(psi)))) == 0)
check(P1(X1(P3(P3(psi)))) - P3(P3(P1(X1(psi)))) == 0)

"ok"
</textarea> <button onclick="run()">Run</button><br><div id="stdout"></div></body></html>
