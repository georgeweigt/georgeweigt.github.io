<html><head><link rel='stylesheet' href='../style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
"Verify spin measurement results"

chi = (1/3 - 2/3 i, 2/3)

xp = sqrt(1/2) (1,1)
xm = sqrt(1/2) (1,-1)

yp = sqrt(1/2) (1,i)
ym = sqrt(1/2) (1,-i)

zp = (1,0)
zm = (0,1)

Pr(a,b) = mag(dot(conj(a),b))^2

check(Pr(xp,chi) == 13/18)
check(Pr(xm,chi) == 5/18)

check(Pr(yp,chi) == 17/18)
check(Pr(ym,chi) == 1/18)

check(Pr(zp,chi) == 5/9)
check(Pr(zm,chi) == 4/9)

sigmax = ((0,1),(1,0))
sigmay = ((0,-i),(i,0))
sigmaz = ((1,0),(0,-1))

x = dot(conj(chi),sigmax,chi)
y = dot(conj(chi),sigmay,chi)
z = dot(conj(chi),sigmaz,chi)

check(x = 4/9)
check(y = 8/9)
check(z = 1/9)

"ok"
</textarea> <button onclick='run()'>Run</button><br><div id='stdout'></div></body></html>
