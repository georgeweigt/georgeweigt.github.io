<html><head><link rel='stylesheet' href='style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
-- Draw probability density for muon production

pi = float(pi) -- use numerical value of pi

M = 1 + cos(theta)^2

f = M sin(theta) -- unnormalized probability density

-- integrate f from a to b

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f, theta, a + (k - 0.5) dtheta)) dtheta
)

"Probability density"

C = I(0,pi) -- normalization constant

f = M sin(theta) / C
f

xrange = (0,pi)
yrange = (0,1)
draw(f,theta)
</textarea><button onclick='run()'>Run</button><br><div id='stdout'></div></body></html>
