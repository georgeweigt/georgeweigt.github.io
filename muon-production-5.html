<script src="eigenmath.js"></script>

<i>This script can be pasted into the Eigenmath app.</i>
<br>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Draw probability density for muon production

pi = float(pi) -- use numerical value of pi

M = 1 + cos(theta)^2

f = M sin(theta) -- unnormalized probability density

-- integrate f from a to b

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f, theta, a + (k - 0.5) dtheta)) dtheta
)

"Probability density"

C = I(0,pi) -- normalization constant

f = M sin(theta) / C
f

xrange = (0,pi)
yrange = (0,1)
draw(f,theta)
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
