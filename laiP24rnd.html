m    = 2147483647 
a    = 16807          
seed = 1043618065

xn(n)=test(n=1, seed, mod( a *xn(n - 1), m))

Random(n)= do(
           RND=zero(n,n),
           for(i,1,n, 
           for(j,1,n, RND[i,j] = xn(i+j) )),
           RND)

Random(3)

</textarea>
