<html><head><link rel='stylesheet' href='style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
-- Draw pdf for Moller scattering

N = 10 -- number of bins

-- integrate f from a to b

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f, theta, a + (k - 0.5) dtheta)) dtheta
)

M = (cos(theta)^2 + 3)^2 / (cos(theta)^2 - 1)^2
f = M sin(theta)
pi = float(pi) -- use numerical value of pi
a = pi / N
f = M sin(theta) / I(a,pi-a) -- normalize

"Probability density function"
xrange = (a, pi - a)
yrange = (0,0.5)
draw(f,theta)

"Bin probability (first and last not observed)"

P = zero(N)

for(k,2,N-1,
  theta2 = k pi/N,
  theta1 = theta2 - pi/N,
  P[k] = I(theta1,theta2)
)

f(x) = test(x < 1, 0, x >= N + 1, 0, P[floor(x)])

xrange = (1,N+1)
yrange = (0,0.5)
draw(f,x)
