isMPI(P,A)= test(and(
                     dot(A,P,A) == A,
                     dot(P,A,P) == P,
                     transpose(dot(P,A)) == dot(P,A),
                     transpose(dot(A,P)) == dot(A,P) ),
                 " is MPI",
                 " is NOT the MPI")

mpiV(A) = test(  dot(A,A)==0,  
                 0*A,
                 1/dot(A,A) * A)

A=((1,2))
A
ai = transpose(A)                      -- (1)
ai
1/dot(A,A) * A                         -- (2)
Aip= mpiV(ai)                          -- (3)
Aip

Greville1xn(A) = do( 
                    ai = transpose(A),
                    Aip= mpiV(ai),
                    Aip )

-- test: ok
Ap1=Greville1xn( A )                   -- (4)
Ap1
isMPI(A,Ap1)
