<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
</head>
<body>

<script src="eigenmath.js"></script>

<table><tr><td>

<textarea id="stdin" rows="24" cols="80"
style="font-family:courier;font-size:12pt"
placeholder="Scripts go here"
onchange="document.getElementById('openfile').value=''">
</textarea>

</td><td>

<button onclick="run()" style="font-size:20pt">Run</button>

</td><td>

<button onclick="demo()">Demo Script</button>
<button onclick="clearf()">Clear</button>
<input type="file" id="openfile">

</td></tr></table>

<p>
<div id="stdout"></div>

<script>
document.getElementById("openfile").addEventListener("change",
function()
{
	var f = new FileReader();
	f.onload = function()
	{
		document.getElementById("stdin").value = f.result;
		document.getElementById("stdout").innerHTML = "";
	}
	f.readAsText(this.files[0]);
});

function
clearf()
{
	document.getElementById("openfile").value = "";
	document.getElementById("stdout").innerHTML = "";
}

var foo;

function demo()
{
	clearf();
	foo = new XMLHttpRequest();
	foo.open("GET", "https://georgeweigt.github.io/schwarzchild-metric.txt");
	foo.addEventListener("load", transferComplete);
	foo.send();
}

function transferComplete(event)
{
	document.getElementById("stdin").value = foo.responseText;
}
</script>

</body>
</html>
