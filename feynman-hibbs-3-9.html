-- Feynman and Hibbs problem 3-9

"Verify equation (2)"

x = (xb - xa) / (tb - ta) (t - ta) + xa

check(defint(f x, t, ta, tb) == (xb + xa) (tb - ta) f / 2)

"ok"

"Verify equations (6), (7), and (8)"

T = i m (xb - xc)^2 / (2 hbar Tbc) + i (xb + xc) Tbc f / (2 hbar) +
    i m (xc - xa)^2 / (2 hbar Tca) + i (xc + xa) Tca f / (2 hbar)

A = m (1 / Tbc + 1 / Tca) / (2 hbar)

B = f (Tbc + Tca) / (2 hbar) - m (xb / Tbc + xa / Tca) / hbar

C = f (xb Tbc + xa Tca) / (2 hbar) +
    m (xb^2 / Tbc + xa^2 / Tca) / (2 hbar)

check(T == i A xc^2 + i B xc + i C)

"ok"

"Verify equation (9)"

check(-pi / (i A) == -2 pi hbar Tbc Tca / (i m (Tbc + Tca)))

T = -i B^2 / (4 A) + i C

T1 = i m (xb - xa)^2 / (2 hbar (Tbc + Tca))

T2 = i f (xb + xa) (Tbc + Tca) / (2 hbar)

T3 = -i f^2 (Tbc + Tca) Tbc Tca / (8 hbar m)

check(T == T1 + T2 + T3)

"ok"

"Verify equation (13) cancellation of coefficients"

T1 = m / (2 pi i hbar Tba)
T2 = m / (2 pi i hbar Tbc)
T3 = m / (2 pi i hbar Tca)
T4 = -2 pi hbar Tbc Tca / (i m Tba)

check(T1 == T2 T3 T4)

"ok"

"Verify equation (14)"

check((tb - ta)^3 ==
  (tb - tc)^3 + 3 (tb - ta) (tb - tc) (tc - ta) + (tc - ta)^3)

"ok"

"Verify equation (15) complete the cube"

T1 = -(tb - ta) (tb - tc) (tc - ta) / (8 hbar m)
T2 = -(tb - tc)^3 / (24 hbar m)
T3 = -(tc - ta)^3 / (24 hbar m)

check(T1 + T2 + T3 == -(tb - ta)^3 / (24 hbar m))

"ok"
