-- Feynman and Hibbs problem 3-9

-- Tba is tb - ta
-- Tbc is tb - tc
-- Tca is tc - ta

Tba = Tbc + Tca

"Verify equations (3), (4), and (5)"

D = i m (xb - xc)^2 / (2 hbar Tbc) + i (xb + xc) Tbc f / (2 hbar) +
    i m (xc - xa)^2 / (2 hbar Tca) + i (xc + xa) Tca f / (2 hbar)

A = m (1 / Tbc + 1 / Tca) / (2 hbar)

B = f Tba / (2 hbar) - m (xb / Tbc + xa / Tca) / hbar

C = f (xb Tbc + xa Tca) / (2 hbar) +
    m (xb^2 / Tbc + xa^2 / Tca) / (2 hbar)

check(D == i A xc^2 + i B xc + i C)

"ok"

"Verify equation (6) definite integral"

check(-pi / (i A) == -2 pi hbar Tbc Tca / (i m Tba))

D = -i B^2 / (4 A) + i C

A = i m (xb - xa)^2 / (2 hbar Tba)

B = i f (xb + xa) Tba / (2 hbar)

C = -i f^2 Tba Tbc Tca / (8 hbar m)

check(D == A + B + C)

"ok"

"Verify equation (7) complete the cube"

A = (tb - ta)^3

B = (tb - tc)^3 + (tc - ta)^3 + 3 (tb - ta) (tb - tc) (tc - ta)

check(A == B)

"ok"

"Verify equation (9) combine exponentials"

A = -(tb - tc)^3 / (24 hbar m)

B = -(tc - ta)^3 / (24 hbar m)

C = -(tb - ta) (tb - tc) (tc - ta) / (8 hbar m)

D = -(tb - ta)^3 / (24 hbar m)

check(A + B + C == D)

"ok"

"Verify equation (11) cancellation of coefficients"

D = m / (2 pi i hbar Tba)

A = m / (2 pi i hbar Tbc)

B = m / (2 pi i hbar Tca)

C = -2 pi hbar Tbc Tca / (i m Tba)

check(sqrt(D) == sqrt(A B C))

"ok"
