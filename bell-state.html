<body>

<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
"Bell state"

ket00 = (1,0,0,0) -- q1=0, q0=0
ket01 = (0,1,0,0) -- q1=0, q0=1
ket10 = (0,0,1,0) -- q1=1, q0=0
ket11 = (0,0,0,1) -- q1=1, q0=0

-- Hadamard operator (q0 target)

H = (sqrt(1/2) (ket00 + ket01),
     sqrt(1/2) (ket00 - ket01),
     ket10,
     ket11)

-- CNOT operator (q0 control, q1 target)

C = (ket00, -- ket00 -> ket00
     ket11, -- ket01 -> ket11 (q1 inverted)
     ket10, -- ket10 -> ket10
     ket01) -- ket11 -> ket01 (q1 inverted)

-- initial state

psi = ket00

-- compute

psi = dot(C,H,psi)
psi

"Measurement"

P00 = mag(dot(ket00,psi))^2 -- probability of observing q1=0, q0=0
P01 = mag(dot(ket01,psi))^2 -- probability of observing q1=0, q0=1
P10 = mag(dot(ket10,psi))^2 -- probability of observing q1=1, q0=0
P11 = mag(dot(ket11,psi))^2 -- probability of observing q1=1, q0=1

P00
P01
P10
P11
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
