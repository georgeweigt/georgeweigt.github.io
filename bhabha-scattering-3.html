<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Draw angular distribution for Bhabha scattering

-- eigenmath.org/bhabha-scattering-3.txt

-- f is the probability density function for Bhabha scattering

f = (cos(theta)^2 + 3)^2 sin(theta) / sin(theta/2)^4

pi = float(pi) -- use numerical value of pi
N = 4  -- number of bins
a = pi / N

-- I integrates f numerically from a to b

I(a,b) = 1/100 (b - a) sum(k,1,100,eval(f,theta,a + (k - 0.5) (b - a) / 100))

C = I(pi)  -- normalization constant

"Probability density"

xrange = (a,pi)
yrange = (0,4)
draw(f/C,theta)

"Probability distribution"

P = zero(N)

for(k,2,N,
  theta2 = k a,
  theta1 = theta2 - a,
  P[k] = I(theta1,theta2) / C
)

P
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
