-- Draw pdf for electron-positron annihilation

N = 10 -- number of bins

pi = float(pi) -- use numerical value of pi
a = pi / N

M = (1 + cos(theta)) / (1 - cos(theta)) +
    (1 - cos(theta)) / (1 + cos(theta))

f = M sin(theta) -- unnormalized probability density

-- integrate f from a to b

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f, theta, a + (k - 0.5) dtheta)) dtheta
)

"Probability density function"
C = I(a, pi - a) -- normalization constant
f = M sin(theta) / C
xrange = (0,pi)
yrange = (0,0.5)
draw(f,theta)

"Bin probability (first and last not observed)"

f = M sin(theta)
P = zero(N+1)

for(k,2,N-1,
  theta2 = k pi/N,
  theta1 = theta2 - pi/N,
  P[k] = I(theta1,theta2)
)

P = P / sum(P) -- normalize

xrange = (1,N+1)
yrange = (0,0.5)
