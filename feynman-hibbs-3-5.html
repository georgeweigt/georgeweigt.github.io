-- Feynman and Hibbs problem 3-5

psi = sqrt(m / 2 / pi / i / hbar / (tc - ta)) *
      exp(i m (xc - xa)^2 / 2 / hbar / (tc - ta))

K0 = sqrt(m / 2 / pi / i / hbar / (t - tc)) *
     exp(i m (x - xc)^2 / 2 / hbar / (t - tc))

I = K0 psi

d(I,t) == -i / hbar (-hbar^2 / 2 / m d(I,x,x))
