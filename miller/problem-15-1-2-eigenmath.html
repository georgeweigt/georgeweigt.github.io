"Problem 15.1.2"

ket0 = pi^(-1/4) exp(-xi^2 / 2) -- see equation (15.33)

ahat(f) = sqrt(1/2) (f xi + d(f,xi))
a1hat(f) = sqrt(1/2) (f xi - d(f,xi))

ket1 = sqrt(1/1) a1hat(ket0)
ket2 = sqrt(1/2) a1hat(ket1)
ket3 = sqrt(1/3) a1hat(ket2)
ket4 = sqrt(1/4) a1hat(ket3)
ket5 = sqrt(1/5) a1hat(ket4)

check(a1hat(ahat(a1hat(ket0))) == 1 a1hat(ket0))
check(a1hat(ahat(a1hat(ket1))) == 2 a1hat(ket1))
check(a1hat(ahat(a1hat(ket2))) == 3 a1hat(ket2))
check(a1hat(ahat(a1hat(ket3))) == 4 a1hat(ket3))
check(a1hat(ahat(a1hat(ket4))) == 5 a1hat(ket4))
check(a1hat(ahat(a1hat(ket5))) == 6 a1hat(ket5))

"ok"
