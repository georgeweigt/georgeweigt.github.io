"Problem 15.1.2"

ahat(f) = sqrt(1/2) (f xi + d(f,xi))
a1hat(f) = sqrt(1/2) (f xi - d(f,xi))

ket0 = pi^(-1/4) exp(-xi^2 / 2) -- see equation (15.33)

ket(n) = test(n == 0, ket0, sqrt(1/n) a1hat(ket(n - 1)))

A(n) = a1hat(ahat(a1hat(ket(n))))
B(n) = (n + 1) a1hat(ket(n))

-- check for n = 0 to 10

for(n,0,10,check(A(n) == B(n)))

"ok"
