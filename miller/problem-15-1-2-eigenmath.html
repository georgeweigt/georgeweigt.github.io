"Problem 15.1.2"

psi0 = pi^(-1/4) exp(-xi^2 / 2) -- equation (15.33)

ahat(f) = sqrt(1/2) (f xi + d(f,xi))
a1hat(f) = sqrt(1/2) (f xi - d(f,xi))

psi1 = sqrt(1/1) a1hat(psi0)
psi2 = sqrt(1/2) a1hat(psi1)
psi3 = sqrt(1/3) a1hat(psi2)
psi4 = sqrt(1/4) a1hat(psi3)
psi5 = sqrt(1/5) a1hat(psi4)

check(a1hat(ahat(a1hat(psi0))) == 1 a1hat(psi0))
check(a1hat(ahat(a1hat(psi1))) == 2 a1hat(psi1))
check(a1hat(ahat(a1hat(psi2))) == 3 a1hat(psi2))
check(a1hat(ahat(a1hat(psi3))) == 4 a1hat(psi3))
check(a1hat(ahat(a1hat(psi4))) == 5 a1hat(psi4))
check(a1hat(ahat(a1hat(psi5))) == 6 a1hat(psi5))

"ok"
