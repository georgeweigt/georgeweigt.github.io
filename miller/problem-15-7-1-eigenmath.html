"Problem 15.7.1"

U = u(x,y,xi)
V = v(x,y,xi)

ahat(f) = sqrt(1/2) (f xi + d(f,xi))
adag(f) = sqrt(1/2) (f xi - d(f,xi))

E(f) = i sqrt(hbar omega / 2 / epsilon0) (ahat(U f) - adag(U f))

B(f) = sqrt(hbar omega mu0 / 2) (ahat(V f) + adag(V f))

Psi = psi(t,x,y,xi)

C = E(B(Psi)) - B(E(Psi))

D = i hbar sqrt(mu0 / epsilon0) omega (U V + xi U d(V,xi))

check(C == D Psi)
