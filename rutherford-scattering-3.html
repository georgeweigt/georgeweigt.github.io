<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Draw probability density for Rutherford scattering

pi = float(pi) -- use numerical value of pi
N = 4          -- number of bins
a = pi / N

M = 1 / (cos(theta) - 1)^2

f = M sin(theta) -- unnormalized probability density

-- compute normalization constant C

dtheta = (pi - 2 a) / 100

C = sum(k,1,100,eval(f,theta,a + (k - 0.5) dtheta)) dtheta

"Probability density"

f = M sin(theta) / C
f

xrange = (a,pi)
yrange = (0,4)
draw(f,theta)

"Probability distribution"

f = M sin(theta)

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f,theta,a + (k - 0.5) dtheta)) dtheta
)

P = zero(N)

for(k,2,N,
  theta2 = k pi/N,
  theta1 = theta2 - pi/N,
  P[k] = I(theta1,theta2)
)

P = P / sum(k,1,N,P[k]) -- normalize
P
</textarea>
