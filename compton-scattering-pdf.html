<html><head><link rel='stylesheet' href='style.css'></head><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin'>
-- Draw pdf for Compton scattering

N = 10 -- number of bins

pi = float(pi) -- use numerical value of pi
m = 0.511 -- MeV
omega = 0.05 -- Mev
omegap = m omega / (m + omega (1 - cos(theta)))
M = omega/omegap + omegap/omega + cos(theta)^2 - 1
f = (omegap/omega)^2 M sin(theta)

-- integrate f from a to b

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f,theta,a + (k - 0.5) dtheta)) dtheta
)

f = f / I(0,pi) -- normalize f

"Probability density function (50 keV)"
xrange = (0,pi)
yrange = (0,1)
draw(f,theta)

"Bin probability"

f = (omegap/omega)^2 M sin(theta)
P = zero(N)

for(k,1,N,
  theta2 = k pi/N,
  theta1 = theta2 - pi/N,
  P[k] = I(theta1,theta2)
)

P = P / sum(P) -- normalize

f(x) = test(x < 1, 0, x >= N + 1, 0, P[floor(x)])

xrange = (1,N+1)
yrange = (0,0.3)
draw(f,x)
