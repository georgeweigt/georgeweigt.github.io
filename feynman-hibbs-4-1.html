This script can be pasted into the Eigenmath app.

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- From integral (13)

U = sqrt(2 pi i hbar epsilon / m)

-- From integral (15)

V = sqrt(-2 pi i hbar^3 epsilon^3 / m^3)

-- From equation (18)

W = (i hbar epsilon / m) (2 pi i hbar epsilon / m)^(3/2)

"Verify the coefficient in equation (18)"

check(U U V == W)

"ok"
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<div id="stdout"></div>
