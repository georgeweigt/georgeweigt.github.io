-- Feynman and Hibbs problem 4-1

-- From integral (13)

A = sqrt(2 pi i hbar epsilon / m)

-- From integral (15)

B = i hbar epsilon / m sqrt(2 pi i hbar epsilon / m)

-- From equation (18)

C = i hbar epsilon / m (2 pi i hbar epsilon / m)^(3/2)

"Verify the coefficient in equation (18)"

check(A A B == C)

"ok"

"Unnormalized directional derivative"

x = (x1,x2,x3)
eta = (eta1,eta2,eta3)

dot(d(psi(),x),eta)

"Second order unnormalized directional derivative"

D = dot(d(psi(),x),eta)
dot(d(D,x),eta)
