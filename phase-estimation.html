<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
</head>
<body>

<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
run("Downloads/q4.txt")

-- theta is the phase to estimate

theta = 0.3

-- use numerical value of pi

pi = float(pi)

-- U is unitary transform

w = 2 pi theta

U = dot(P23(w),P23(w),P23(w),P23(w),P13(w),P13(w),P03(w))

-- V is inverse QFT of bits 0-2

V = dot(H2,P02(-pi/4),P12(-pi/2),H1,P01(-pi/2),H0,S02)

-- psi is a ket

psi = dot(V,U,X3,H2,H1,H0,ket0)

-- P is a probability distribution

P = hadamard(psi,conj(psi))

xrange = (0,16)
yrange = (0,1)
draw(P[ceiling(x)],x)

"Expectation value"
sum(k,0,7,k/8 P[k + 9])
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<p>
<div id="stdout"></div>

</body>
</html>
