"EXERCISE 4.18"
-- GIVEN: 
--    Let Q be the cube in R^3.
--    gamma = x^2*z dx^dy^dz.
-- WANTED:
--    Integrate the 1-form gamma over Q.

"SOLUTION:"
 
-- DEF of wedge product w1^w2^w3 in R^3
ext33(w1,w2,w3, v1,v2,v3) = do(
             val3(w,v)    = eval(w, dx,v[1], dy,v[2], dz,v[3]),
      det((( val3(w1,v1), val3(w2,v1), val3(w3,v1) ),
           ( val3(w1,v2), val3(w2,v2), val3(w3,v2) ),
           ( val3(w1,v3), val3(w2,v3), val3(w3,v3) ))))


-- Q ist der Graph von z = f(x,y) = 1
-- Parametrization with 0<=x<=1 and 0<=y<=1

Phi(x,y,z) = (x,y,z)
Phi

-- Tangential vectors in TpQ
Vx = d(Phi,x)
Vx

Vy = d(Phi,y)
Vy

Vz = d(Phi,z)
Vz

-- apply Parametrization 
x = x
y = y
z = z

-- calculate w as integrand
--                    dx^dy^dz‚®
gamma = x^2*z * ext33(dx,dy,dz, Vx,Vy,Vz) 
gamma
gamma = simplify(gamma)

-- integrate gamma on Q
Igamma = defint(gamma, x,0,1, y,0,1, z,0,1)
Igamma
