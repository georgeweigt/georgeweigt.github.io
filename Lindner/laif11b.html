M = ((3,2),(1,2))

PQR=((6,4),(3,3),(4,2))   -- collect points as rows
PQR

PQR=transpose(((6,4),(3,3),(4,2)))   -- points as columns
PQR               -- otherwise dot does not operate on PQR

X=dot(inv(M),PQR)
X
