##### HYPERBOLICS H
do( E=(1,0), U=(0,1) ) 

-- define conjugation function by flip component signs except first
hyCj(x) = 2*dot(x,E)*E - x       -- hy.conjugate 2nd version

w = 3E+2U
hyCj(w)

hyconj(w)   = (w[1],-w[2])       -- hyperbolic CONJugate
hyconj(w)
