-- GIVEN: 
--    r^2 + z^2 = 1 is an equation for the top half of the sphere 
--                   in cylindrical coordinates 
-- WANTED:
--   Translate the equation to rectangular coords.

"SOLUTION:"

-- cylCoord: r^2+z^2=1     --> ?rectCoord!"
-- cylCo:  r^2+z^2=1            Method & Recipe:
--         z = sqrt(1-r^2)      cylSphCoord
-- rectCo: x = r cos(t)         |  Subsitutions
--         y = r sin(t)         v
--         z = sqrt(1-r^2)      rectCoord

-- cyl. coords:
x = r cos(theta)
y = r sin(theta)
z = z

z = sqrt(1-r^2)   -- substitute sqrt(1-r^2) for z

x = r cos(theta)
y = r sin(theta)
z = z

psi(r,theta)=(x,y,z)
psi

-- i.e. explicit:
Psi(r,t)=(r cos(t), r sin(t) ,sqrt(1-r^2))
Psi
