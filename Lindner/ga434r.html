<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Demo</title>
</head>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")

cl(2)

a=3e1+2e2                    -- (1)
b=1e1+3e2

gp(outp(a,e1), inverse(e1))  -- (5)
rae1=reject(a,e1)            -- (6)     
rae1
disp2(rae1)

rab=reject(a,b)              -- (7)
rab
disp2(rab)

a - project(a,e1)            -- (8) alternative formula for rejection
a - project(a,b)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
