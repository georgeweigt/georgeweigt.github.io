<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Demo</title>
</head>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")
tty=0
cl(3)     
do(E=e0, I=e12, K=e13, J=e23 )
    
x = (1,0,0,0,2,3,4,0) -- example quaternion as vector in R^8
--   E       I K J
x                     -- DO NOT WRITE   x = (1,2,3,4)  
y = E+2I+4J+3K        -- (1) same quaternion in basis {E,I,K,J}  
y
x+y
x-y
2*x

a = 1E+2I+3J+4K  -- input  a = e      2i+ 3j+4k
                 -- goes into  |       |    X  !twist!
a                -- slots:    (1,0,0,0,2, 4, 3, 0)
b = 5E+6I+7J+8K   
b
real1(a)         -- read off:      1E+0I+0K+0J
imag1(a)         -- read off:      0E+2I+4K+3J 
                 -- usual out:      0+2i+3j+4k

gp(a,b)          -- (2)          E   I   K   J
                 -- Read off: (-60 ,12, 24, 30) 
                 --                     !twist! 
                 --          = -60E+12I+30J+24K
                 -- usual:   = -60 +12i+30j+24k 



</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
</html>
