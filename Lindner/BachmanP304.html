"EXERCISE 3.4 -1-forms."
-- GIVEN: 
--    w is a 1-form.
-- WANTED: Verify
--    1. w(V1 + V2) = w(V1) + wV2), for any vectors V1 and V2.

"SOLUTION:"

V1=(a1,a2)
V2=(b1,b2)

omega(dx,dy) = x dx + y dy  -- general 1-form
omega

val(w,v) = eval(w, dx,v[1], dy,v[2])  -- evaluation of omega at v

val(omega,V1)
val(omega,V2)

val(omega,V1+V2)
val(omega,V1) + val(omega,V2)
