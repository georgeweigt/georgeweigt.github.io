<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

do( e=quote(e), i=quote(i)) 

A = ((a,b,c),(e,f,g),(h,i,j))
A

det(A)

minormatrix(A,1,1)              --(1)
minormatrix(A,1,2)

minor(A,1,1)                    --(2)
minor(A,1,2)

detA = A[1,1]*minor(A,1,1) -    --(3)
       A[1,2]*minor(A,1,2) +  
       A[1,3]*minor(A,1,3)
detA

det(A) == detA                  --(4)
