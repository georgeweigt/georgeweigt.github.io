<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")

cl(3)

# display symbolic u, code from b.E.
disp3(u) = do( isMvector(u),
              print(u[1]*"e0"+u[2]*"e1"+u[3]*"e2"+u[4]*"e3"+
                    u[5]*"e12"+u[6]*"e23"+
                    u[7]*"e13"+u[8]*"e123"))

M = 3*e0+2*e1+3*e2+4*e23+3*e123
M
dispgrd(M)
disp3(M)

</textarea>
</td><td>
