# EIGENMATH - Dr. W. Lindner 3/2023
"HELICOID"
U = (u,v)  
-- coefficients of fff
E =1
F = 0
G = v^2+1

g = zero(2,2)
    g[1,1] = E
    g[1,2] = F
    g[2,1] = F
    g[2,2] = G

gu = inv(g)      

Dg = d(g,U)
Dg                 

"CHRISTOFFEL Symbol 1st kind"
GammaI = 1/2 (Dg + transpose(Dg,2,3) - transpose(Dg,2,3,1,2))   
GammaI     

"CHRISTOFFEL Symbol 2nd kind"
GammaII = dot(gu, GammaI)
GammaII    

"intrinsic curvature"
Ch111 = GammaII[1,1,1]
Ch121 = GammaII[1,2,1]
Ch211 = GammaII[2,1,1]
Ch221 = GammaII[2,2,1]
Ch222 = GammaII[2,2,2]

Kintrinsic = 1/g[1,1]*( d(Ch211,v) - d(Ch221,u) +
                        Ch221*(Ch111-Ch221)     + 
                        Ch211*(Ch222-Ch121)     )

Kintrinsic
