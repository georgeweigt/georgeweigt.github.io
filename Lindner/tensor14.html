Z1

abs(Z1)
abs(Z2)

-- metric tensor in affine coordinates
gdd = zero(2,2)
for(i,1,2, 
   for(j,1,2, 
             gdd[i,j]= dot(Z[i],Z[j]) ))

gdd

-- Calculate guu, i.e. the inverse of gij

guu = inv(gdd)
guu

-- the contavariant basis is
E=((1,0),(0,1))

Zu1
