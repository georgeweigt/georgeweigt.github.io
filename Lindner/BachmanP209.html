"EXERCISE 2.9"
-- GIVEN: 
--    f(x,y) = sin(x*y^2)
--    point P=(pi/4,1), vector V=(sqrt(2)/2, sqrt(2)/2).
-- WANTED:
--    Calculate the directional derivative of f at P directed to V.

"SOLUTION:"

f(x,y) = sin(x*y^2)          -- f: R^2 --> R
X  = (x,y)                   -- global system
V  = (sqrt(2)/2,sqrt(2)/2)   -- in direction
V
P = (pi/4, 1)                -- at point
P

-- directional derivative 'DvFp' of F at p directed to V
DvFp(f,v,p) = eval( dot(d(f,X),v) , x,p[1], y,p[2])
DvFp(f,V,P)
