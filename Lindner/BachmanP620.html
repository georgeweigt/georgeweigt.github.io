"EXERCISE 6.20"

-- GIVEN: 
--    w = x dx + x dy is a 1-form on R2.
--    C = the ellipse x^2/4+ y^2/9=1.

-- WANTED:
--    the value of ∫w|C by integrating w over the region bounded by the ellipse.

"SOLUTION:"

-- plot ellipse
a = 2   -- horizontal radius.
b = 3   -- vertical radius.
x0 = 0  -- x0,y0 ellipse centre coordinates.
y0 = 0
x = x0 + a*cos(t)
y = y0 + b*sin(t)
xrange = (-4,4)
yrange = (-4,4)
trange = (-pi, pi)
draw((x,y),t)

-- Parametrization of Ellipse = Phi(-pi..pi)
Phi(t)=(2*cos(t), 3*sin(t))  -- t: -pi..pi
Phi                          

-- DEF of 'wedge' product w in R^2
ext12(w, v) = eval(w, dx,v[1], dy,v[2])  -- evaluation of w at v

-- Tangential vector in TpC
V = d(Phi,t)
V

-- integrand 
omega = x*ext12(dx,V) +  x*ext12(dy,V)  
omega

-- use Parametrization
x = 2 cos(t)
y = 3 sin(t)

-- integrate df along C
IC = defint(omega, t,-pi, +pi)
IC
