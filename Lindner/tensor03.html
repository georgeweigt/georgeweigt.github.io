# EIGENMATH

A=((1,2,3),(4,5,6),(7,8,8))        -- a 3-by-3 matrix 

Eijk(i,j,k) = (j-i)*(k-i)*(k-j)/2  -- permutation tensor

Det(A) = sum(i,1,3,
         sum(j,1,3,
         sum(k,1,3,  Eijk(i,j,k)*A[1,i]*A[2,j]*A[3,k] ) ))

Det(A)       -- determinant via LEIBNIZ formula
det(A)       -- build-in det-function
