-- GIVEN:

-- WANTED:

"SOLUTION:"

---------------------------------- DEF of ext 'product' w1 in R^2
ext12(w,v) = eval(w, dx,v[1], dy,v[2])
val(w,v)   = eval(w, dx,v[1], dy,v[2])  -- alias to ext12


-- Parametrization with 0<=t<=2
Phi(t) = (t cos(t), t sin(t))
Phi

-- Tangential vector in Tp
V = d(Phi,t)
V

-- use parameterization
x= t cos(t)
y= t sin(t)

-- direct solution
nu = -y dx  + x dy
val(nu,V)

-- calculate omega as integrand
nu = - y val(dx,V) + x val(dy,V)   -- nu redefined
nu
nu = simplify(nu)

-- integrate nu along C
Inu = defint(nu, t,0,2)
