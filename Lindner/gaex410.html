<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")

B=((1,2,5,2),
   (0,1,2,3),
   (1,0,1,0),
   (0,3,0,7))

det(B)

cl(4)

M1 = 1e1+0e2+1e3+0e4
M2 = 2e1+1e2+0e3+3e4
M3 = 5e1+2e2+1e3+0e4
M4 = 2e1+3e2+0e3+7e4

tty=0
outp(outp(M1,M2),
     outp(M3,M4))

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
