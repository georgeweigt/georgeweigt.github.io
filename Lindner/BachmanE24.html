"EXAMPLE 24"
-- GIVEN: 
--    the 1-form ω = √u du
--    I = [1,5] interval in R
-- WANTED:
--    integrate ω over I

"SOLUTION:"

-------------- DEF of wedge product w1 in R^1
val(w,v) = eval(w, dx,v[1])    -- alias ext11
-------------- 

-- Parametrization of [1,5] via Phi : [0,2] --> [1,5]

Phi(x) = x^2+1
Phi

-- Tangential vector in Tp
Vx = d(Phi,x)
Vx

-- apply Parametrization 
y = x^2+1

-- calculate omega as integrand
omega = sqrt(y) * val(dx, Vx) 
omega
omega = simplify(omega)

-- integrate omega on Omega
Iomega = defint(omega, x,0,2)
Iomega
