# EIGENMATH - Dr. W. Lindner 3/2023

"Cylinder"
phi(u,v) = (a cos(v), a sin(v), u)
a = 1
phi                  -- display phi
phi(1,pi)            -- look at p=(pi,1) in S

phiu = d(phi,u)      -- partial derivative w.r.t. u
phiu

phiv = d(phi,v)
phiv

N = cross(phiu,phiv) -- exterior normal vector
N

absN = abs(N) 
absN = 1              -- simplify via c^2+s^2=1

absN
N1 = N/absN            -- exterior unit length normal
N1

Np = eval(N1, u,1, v,pi) -- normal at point p Np
float(Np)
