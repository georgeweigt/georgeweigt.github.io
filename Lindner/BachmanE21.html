"EXAMPLE 21 (how to integrate a 1-form over a parameterized curve)"

-- GIVEN: 
--    C is the curve in R^2 parameterized by P(t)=(t^2,t^3) with 0<=t<=2.
--    v = y dx + x dy is 1-form.
-- WANTED:
--    calculate Integral(v|C).


--------------------- DEF of wedge product w1^w2 in R^2
ext22(w1,w2, v1,v2) = do(
             val22(w,v) = eval(w, dx,v[1], dy,v[2])
      det( ((val22(w1,v1), val22(w2,v1)),
            (val22(w1,v2), val22(w2,v2)) )))

ext12(w,v) = eval(w, dx,v[1], dy,v[2])


-- Parametrization with 0<=t<=2
Phi(t) = (t^2, t^3)
Phi

-- Tangential vector in Tp
V = d(Phi,t)
V

-- use Parametrization
x=t^2
y=t^3

val(w,v) = eval(w, dx,v[1], dy,v[2])  -- is alias to ext12
val(nu,V)

-- calculate omega as integrand
nu =    y dx + x dy              -- arbitrary
nu

-- this is nu|P(t)(dP/dt)        P short for Phi
nu = y val(dx,V) + x val(dy,V)   -- concrete
nu

-- integrate nu along C
Inu = defint(nu, t,0,2)
Inu
