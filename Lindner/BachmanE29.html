"EXAMPLE 29."
-- WANTED:
-- The area of the parallelogram spanned by ⟨1,1 0⟩ and ⟨1,2 3⟩.

"SOLUTION:"

--------------- DEF of wedge product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
      det( ((val3(w1,v1), val3(w2,v1)),
            (val3(w1,v2), val3(w2,v2)) )))
--------------- 

"Find tangential vector basis!"

dxdz = ext23(dx,dz, (1,1,0),(1,2,3)) 
dxdz

dxdy = ext23(dx,dy, (1,1,0),(1,2,3)) 
dxdy

dydz = ext23(dy,dz, (1,1,0),(1,2,3)) 
dydz

area = sqrt(dydz^2 + dxdz^2 + dxdy^2)
area
