"EXERCISE 4.16"
-- GIVEN: 
--    C = curve in R^2 given􏰑 as graph of y=x^2, where 0<=x<=1.
--    An orientation on C is given by the 1-form dx on T(0,0)R^2.
--    w = −x^4 dx + x*y dy.
-- WANTED:
--    Integrate w over C.

"SOLUTION:"

---------------------------------- DEF of ext 'product' w1 in R^2
ext12(w,v) = eval(w, dx,v[1], dy,v[2])
val(w,v)   = eval(w, dx,v[1], dy,v[2])  -- alias to ext12
----------------------------------

-- Parametrization with 0<=t<=2
Phi(t) = (t, t^2)
Phi

-- Tangential vector in Tp
V = d(Phi,t)
V

-- apply Parametrization (otherwise you get Integral(w)=-x^4+xy ;)
x= t
y= t^2

-- calculate w as integrand
w = - x^4 * val(dx,V) + x*y * val(dy,V) 
w
w = simplify(w)

-- integrate nu along C
Iw = defint(w, t,0,1)
Iw
