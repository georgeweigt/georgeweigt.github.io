# EIGENMATH - Dr. W. Lindner 3/2023

"Monkey saddle"

phi(u,v) = (u,v, u^3 - 3u v^2)

du = d(phi,u)     -- partial derivative of phi w.r.t. u, cf. eq. (3.2)
dv = d(phi,v)

E = dot(du,du)    -- dot product of basis vectors 
E

F = dot(du,dv)
F

G = dot(dv,dv)
G

g=((E,F),(F,G))   -- fff in matrix shape
g

guu = inv(g)      -- the contravariant fff
guu

-- alternativ construction

g = zero(2,2)
    g[1,1] = dot(du,du)
    g[1,2] = dot(du,dv)
    g[2,1] = g[1,2]
    g[2,2] = dot(dv,dv)

g

-- fff I alias ds^2 in differential form (line element)
ds2 = E*dudu + 2*F*dudv + G*dvdv      
ds2
