"EXERCISE 6.1"
-- GIVEN: 
--    f is the 0-form x^2*y^3.
--    points p = (−1,1), q =(1,−1), and r = (−1,−1).
-- WANTED:
--    compute the integral of f over the 0-chaines p−q;r-p.

"SOLUTION:"
		
f(x,y) = x^2*y^3

integate(f,p) = eval(f, x,p[1], y,p[2])   
                -- 0-form f integrated at p

-- FACT(p.84): IF     C = sum(ni,Si)
--             THEN ∫w|C = sum ni*∫w

p=(-1,1)
q=(-1,-1)
r=(-1,-1)

"1."
integate(f,p) - integate(f,q)
integate(f,r) - integate(f,p)

"2."
integate(f,p) + integate(f,q)- integate(f,r)
