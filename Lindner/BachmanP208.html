"EXERCISE 2.8"
-- GIVEN: 
--    f(x,y) = xy + x - 2y + 4.
--    the vector V=(1,2), the point P=(0,1)
-- WANTED:
--    Find the slope L of the tangent line to the graph of f 
--         in the direction of V at the point P.


"SOLUTION:"
"| Warning (p.12): the directional derivative only represents a slope when |V| = 1!"

f(x,y) = x*y+x-2y+4        -- f: R^2 --> R
X  = (x,y)                 -- global CoordSys
V  = (1,2)                 -- in direction
Vo = V/abs(V)              -- in normed direction (abs(Vo)=1)
P = (0,1)                  -- at point

D(f,x,a) = dot( d(f,x), a) -- DEF of directional derivative

L = eval(  D(f,X,Vo),   x, P[1], y,P[2])
L
float(L)

"PS: we abstract the definition D a bit more ..."
"     ... to the directional derivative at P in direction of V:"

DvFp(f,v,p) = eval( dot( d(f,X),v) , x,p[1], y,p[2])
DvFp(f,Vo,P)
-- or using D
DvFp(f,v,p) = eval( D(f,X,v) , x,p[1], y,p[2])
DvFp(f,Vo,P)


stop 2.8 -2*sqrt(5)/5
