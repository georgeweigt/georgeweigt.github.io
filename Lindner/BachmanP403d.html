-- Let M denote the top half of the unit sphere in R^3. 
-- Let w = 1/x dx^dz - 1/y dx^dz a differential 2-form on R^3. 
-- Calculate int(M,w) using another parameterization.

--------------------- DEF of exterior product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             det( ((val3(w1,v1), val3(w2,v1)),
                   (val3(w1,v2), val3(w2,v2)) ) ) )

"3.)"

-- Parametrization of S over -pi/4<=p<=pi/4 and 0<=t<=2pi
Psi(t,p) = (cos(p)*cos(t), cos(p)*sin(t), sin(p))
--                x              y          z
Phi 

-- Tangential vectors in TpM
V1 = d(Psi,t)
V1
V2 = d(Psi,p)
V2

-- calculate omega as integrand
x = cos(p)*cos(t)
y = cos(p)*sin(t)
z = sin(p)

omega = 1/x*ext23(dy,dz, V1,V2) - 1/y*ext23(dx,dz, V1,V2)
omega

-- integrate omega on region [0, 2pi] x [-pi/4, pi/4]
Iomega = defint(omega, t,0,2pi, p,-pi/4, pi/4)
