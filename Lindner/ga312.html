E = (1,0,0,0)
I = (0,1,0,0)
J = (0,0,1,0)
K = (0,0,0,1)

#  QUATERNION algebra multiplication 
multQ(x,y)= (x[1]*y[1]-x[2]*y[2]-x[3]*y[3]-x[4]*y[4])*E + 
           (x[1]*y[2]+x[2]*y[1]+x[3]*y[4]-x[4]*y[3])*I + 
           (x[1]*y[3]-x[2]*y[4]+x[3]*y[1]+x[4]*y[2])*J +
           (x[1]*y[4]+x[2]*y[3]-x[3]*y[2]+x[4]*y[1])*K
           
tty=0                         -- pretty print output           
x = (x1,x1,x2,x3)     
y = (y1,y2,y3,y4)
multQ(x,y)                     -- (x)

a = 1E+2I+3J+4K  
b = 5E+6I+7J+8K
multQ(a,b)

</textarea>
