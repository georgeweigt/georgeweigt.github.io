"EXERCISE 4.8"

-- GIVEN: 
--    w = f(x,y) dx^dy be a differential 2-form on R^3. 
--    S = region parameterized by P(x,y)=(x,y,g(x,y)).
-- WANTED:
--    Calculate integral(w|S).

"SOLUTION:"

--------------------- DEF of exterior product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             det( ((val3(w1,v1), val3(w2,v1)),
                   (val3(w1,v2), val3(w2,v2)) ) ) )


"1.)"
-- Parametrization of surface S over 0<=u<=1 and 0<=v<=2

Psi(x,y)=(x,y,g(x,y))
--        x  y z
Psi 
-- Tangential vectors in TpM
V1 = d(Psi,x)
V1
V2 = d(Psi,y)
V2

-- calculate omega as integrand
x = x
y = y
z = g(x,y)

omega = f(x,y) * ext23(dx,dy, V1,V2) 
omega

"Ergo: int(S,w) does not depend on g(x,y), because omega "
"      does not depend on g(x,y)."

"2.)"
-- Parametrization of surface S over 0<=u<=1 and 0<=v<=2

Psi(x,y)=(x,y,g(x,y))
--        x  y z
Psi

-- Tangential vectors in TpM
V1 = d(Psi,x)
V1
V2 = d(Psi,y)
V2

-- calculate omega as integrand
x = x
y = y
z = g(x,y)

omega = f(x,y,z) * ext23(dx,dy, V1,V2) 
omega

"Ergo: int(S,w) does depend on g(x,y), "
"         because omega does depend on g(x,y)."
