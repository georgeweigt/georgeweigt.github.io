<title>Demo</title>

<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")

cl(2)

a=3e1+2e2                    -- (1)
b=1e1+3e2

gp(inp(a,e1), inverse(e1))   -- (2)
pae1 = project(a,e1)         -- (3)
pae1
disp2(pae1)

gp(inp(a,b), inverse(b))     -- (4)
pab = project(a,b)
pab
disp2(pab)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
