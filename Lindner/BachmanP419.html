"EXERCISE 4.19"
-- GIVEN: 
--    E = region in R^2 parameterized by Ψ(u,v)=(u^2+v^2,2uv),
--        where 0 ≤ u ≤ 1 and 0 ≤ v ≤􏰐1.
-- WANTED:
--    Calculate ∫(1/√(x-y),E).

"SOLUTION:"

--------------------- DEF of wedge(=ext22) w1^w2 in R^2
ext22(w1,w2, v1,v2) = do(
             val22(w,v) = eval(w, dx,v[1], dy,v[2]),
      det( ((val22(w1,v1), val22(w2,v1)),
            (val22(w1,v2), val22(w2,v2)) ))
                        )
--------------------- DEF of w1^w2 in R^2

--  choose parametrization [0,1]x[0,1]
--                           u     v
Phi(u,v) = (u^2+v^2,2u*v) 
Phi                       

Phiu = d(Phi,u)           -- tangential vectors in TpR^2
Phiu
Phiv = d(Phi,v)        
Phiv

x = u^2+v^2               -- use parametrization
y = 2 u v

omega = 1/sqrt(x-y) * ext22(dx,dy, Phiu,Phiv)  
omega

-- simplify omega as seen from the output so far

omega = (4 u^2 - 4 v^2)/(u-v)
omega = 4*(u-v)*(u+v)/(u-v)
omega = 4*(u+v)

-- integrate omega

Iomega = defint(omega, u,0,1, v,0,1)  
Iomega
