# EIGENMATH
kron(A,B)=kronecker(A,B)
-- Pauli spins is basis in M2(C) 
s(0)=((1,0),(0,1))
s(1)=((0,1),(1,0))
s(2)=((0,-i),(i,0))
s(3)=((1,0),(0,-1))

for(j,0,3, 
    for(k,0,3, 
        print( kron(s(j),s(k)) )   -- Basis M4(C)
))
