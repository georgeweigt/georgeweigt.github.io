--    the cylinder x^2 +y^2 =4 and the paraboloid z=x^2 +y^2.
--    
-- WANTED:
--    Find two parameterizations for their intersection circle.

"SOLUTION:"

x
y = sqrt(4-x^2)
y
--           y^2
z = (x^2  + (sqrt(4-x^2))^2)
z

-- parameterization
phi(x)=(x,y,z)
