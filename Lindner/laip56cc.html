     (3,1,-2, 5))

Lk3(x,y,z) = x*Mt[1]+y*Mt[2]+z*Mt[2]

solSet(t)=(3/5*t+2, 1/5*t-1, t)
solSet(5)
solSet(0)

Lk3(5,0,5)
Lk3(2,-1,0)
