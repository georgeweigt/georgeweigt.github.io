"EXAMPLE 40"
-- GIVEN: 
--    w = (x^2+y)dx + (x-y^2)dy 1-form on R^2.
--    σ = the top half of the unit circle.
-- WANTED:
--    Calculate ∫w|σ.

"SOLUTION:"

-- plot sigma
x = cos(t)
y = sin(t)
xrange = (-2,2)
yrange = (-2,2)
trange = (0, pi)
draw((x,y),t)

-- ! warning !
x=quote(x)  -- because x was set to cos(x) above
y=quote(y)

-- DEF of 'wedge' product w in R^2
ext12(w, v) = eval(w, dx,v[1], dy,v[2]) 

-- Parametrization 
Phi(t) = (t,0)   ---- t: -1..1
Phi                          

-- Tangential vector in Tp
V = d(Phi,t)
V

df = (x^2+y) ext12(dx,V) +  (x−y^2) ext12(dy,V)  
df

-- use parameterization
x= t
y= 0
df

-- integrate df along C
Idf = defint(df, t,-1,1)
Idf
