# EIGENMATH
run("EVA2.txt")

cl(3)

u = 2e1+3e2+4e3       -- (1) has 8 coordinate slots
v = 4e1+1e2+3e3
outp(u,v)             -- (2) invoke  OUTER alias WEDGE product u^v
magnitude(outp(u,v))  -- (3) output: 15

u3 = (2,3,4)          -- pendant in 3D space R^3
v3 = (4,1,3)
cross(u3,v3)          -- (3) invoke CROSS product, gives (5,10,-10)
abs(cross(u3,v3))     -- (4) output: 15 = area of parallelogram u3.v3
