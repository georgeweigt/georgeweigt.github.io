<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Demo</title>
</head>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
1/abs((5,3))*(5.,3.)          -- (1) project z=5+3i on S^1

g(t) = (t, sqrt(1-t^2))       -- (2) parametrize the S^1
h = d(g(t),t)                 -- (3) velocity vector at t
h
h = sqrt(simplify(h[1]^2 + h[2]^2))
h
L = defint(h, t, 0.857493, 1) -- (4) arc length alias arg
float(L)

arg(5+3i)
float

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
</html>
