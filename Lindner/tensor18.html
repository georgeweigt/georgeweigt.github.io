# EIGENMATH
-- metric tensor in affine coordinates, see example 14
gdd = zero(2,2)
      gdd[1,1]= 4
      gdd[1,2]= 1
      gdd[2,1]= 1
      gdd[2,2]= 1

-- volume element in affine coordinates
Z = det(gdd)
Z

V = sqrt(Z)
V

-- permutation tensor eij in R^2 as table
eij = zero(2,2)                           
      for(i,1,2, for(j,1,2,  eij[i,j]=j-i ))
eij                               

-- LEVI-CIVITA tensor epsilon
epsilon = V * eij
epsilon

Epsilon = 1/V * eij
Epsilon
