#  QUATERNION conjugate, length, magnitude 
#  QUATERNION conjugate, length, magnitude 
#  QUATERNION vector space  -- NO use of EVA
tty=0                       -- compact notation OFF

E = (1,0,0,0)               -- (1) basis 
I = (0,1,0,0)
J = (0,0,1,0)
K = (0,0,0,1)

x = (x1,x1,x2,x3)        -- arbitrary test inputs 
y = (y1,y2,y3,y4)
a = 1E+2I+3J+4K          -- concrete test inputs
b = 5E+6I+7J+8K

conjQ(q) = q[1]*E-q[2]*I-q[3]*J-q[4]*K      -- conjugate quaternion
conjQ(x)
conjQ(a)

magQ(q) = sqrt(q[2]^2+q[1]^2+q[3]^2+q[4]^2)  -- length of quaternion
magQ(x)
magQ(a)

normalQ(q) = q/magQ(q)
normalQ(x)
normalQ(a)

unitQ(q) = normalQ(q)      -- alias
