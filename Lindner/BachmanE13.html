"EXAMPLE 13:"
-- GIVEN: 
--   w = 2dx-3dy+dz  and  v = dx+2dy-dz are two 1-forms on TpR^3.
-- WANTED:
--   Evaluate w^v on the pair of vectors (1,3,1) and (2,-1,3).

"SOLUTION:"

omega(dx,dy,dz) = 2dx -3dy + dz
omega

nu(dx,dy,dz) = 1dx + 2dy - dz
nu

omega(1,3,1)
nu(1,3,1)

(omega(1,3,1),  nu(1,3,1))        -- values of omega and nu
(omega(2,-1,3), nu(2,-1,3))       -- on vectors (1,3,1) and (2,-1,3)

( (omega(1,3,1),  nu(1,3,1)),     -- sides of parallelogram
  (omega(2,-1,3), nu(2,-1,3)) )


det( ((omega(1,3,1), nu(1,3,1)),     -- area of parallelogram
      (omega(2,-1,3), nu(2,-1,3))))  -- with edges [−6,6] and [10,−3] 


"Now using selfmade wedge product function"
"to compute in one stroke:"

-- DEF of wedge (=exterior) product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             det( ((val3(w1,v1), val3(w2,v1)),
                   (val3(w1,v2), val3(w2,v2)) )))

ext23(omega,nu, (1,3,1), (2,-1,3))
