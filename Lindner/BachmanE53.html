"EXAMPLE 53"
-- GIVEN: 
--    W = (x*y^2, x+y)  a vector field on R^2.
--    c = (t^2,t)       a curve in R^2.
-- WANTED:
--    determine d/dt W(c(t))|t=0.

"SOLUTION:"

-- [Bachman p.119:] 
-- "We go one step further and vary a vector field in the direction
-- of a vector, leading us to the idea of a COVARIANT derivative.
-- Suppose W is a vector field and c(t) is parameterization of a curve.
-- IDEA: d/dt W(c(t)|t=0.
-- As we walk along the curve c(t) we watch the vector field W.
-- From our perspective, we can think of ourselves as being stationary
-- and the vector W(c(t)) as changing.
-- The tip of this vector traces out a parameterized curve in TR^2."

"1.)"

W = (x*y^2, x + y)
W

c(t)=(t^2,t)
c

Walpha(w,v) = eval(w, x,v[1], y,v[2])

d(Walpha(W,c),t)

eval( d(Walpha(W,c), t) ,t,0)


"2.)"
"We abstract a bit.."
"W is a function from R^2 to TR^2:"

W(x,y)=(w1(x,y),w2(x,y))
W

-- parameterization c is a function from R to R^2
c(t) = (c1(t), c2(t))
c

d(Walpha(W,c),t)

eval( d(Walpha(W,c),t) ,t,0)

-- coordinates in plane R^2
X=(x,y)

Delta(W) = d(W,X)     --Delt W = Jacobi
Delta

cp(t) = d(c(t),t)
cp

dot( Delta(W), cp)
------------------------------------------
