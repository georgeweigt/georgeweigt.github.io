"EXERCISE 4.17"
-- GIVEN: 
--    M = the line segment in R2 which connects (0 0) to (4,6).
--    An orientation on M is specified by the 1-form −dx on T(2,3)R^2.
--    ω = sin y dx + cos x dy
-- WANTED:
--    Integrate the form w over M.

"SOLUTION:"

---------------------------------- DEF of ext 'product' w1 in R^2
ext12(w,v) = eval(w, dx,v[1], dy,v[2])
val(w,v)   = eval(w, dx,v[1], dy,v[2])  -- alias to ext12
----------------------------------

-- Parametrization wit 0<=t<=2
-- Line segment L(x,y)=(0,0)+t(4,6) with t in [0,1]
Phi(t) = (4t, 6t)
Phi

-- orientation
eval(-dx, (2,3))

-- Tangential vector in TpM
V = d(Phi,t)
V

-- apply parametrization 
x = 4t
y = 6t

-- calculate w as integrand
w = sin(y) * val(dx,V) + cos(x) * val(dy,V) 
w
w = simplify(w)

-- integrate nu along C
Iw = defint(w, t,0,1)
Iw
