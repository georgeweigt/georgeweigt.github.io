A = ((2,2,4),(1,2,-5),(3,1,-3))
B = (5,4,5)

CoMa(A) = do( e = quote(e), i = quote(i), 
              MM = zero(3,3),           
              for(k,1,3,
              for(j,1,3,
                 MM[k,j] = cofactor(A,k,j))),
              MM)               --(1)

cA = CoMa(A)	                   --(2)
cA

aA = adj(A)                     --(3)
aA

           CoMa(A) == adj(A)    -- 0 = No
transpose(CoMa(A)) == adj(A)    -- 1 = Yes      (4)

# Term (5) of last session is nominator of x-value
# = (1st column of CoMa(A)) * B
# = (1st row of adj(A)) * B
#   i.e. in EIGENMATH:

dot(transpose(CoMa(A))[1], B)                  --(5)
dot( adj(A)[1], B)

# In summa we have: 
-----------------------------------------------------
CramerAdj(A,B)= dot(adj(A),B)/det(A)
-----------------------------------------------------

CramerAdj(A,B)                           --result: X=(55/46,...)
