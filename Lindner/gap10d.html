Hconj(z)=((z[1,1],-z[1,2]),(-z[2,1],z[2,2]))
Hnorm(z)=sqrt(abs(z[1,1]^2-z[1,2]^2))
Hinv(z)=1/(z[1,1]^2-z[1,2]^2)*Hconj(z)
