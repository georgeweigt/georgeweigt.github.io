# EIGENMATH - Dr. W. Lindner 3/2023

phi(u,v) = (u,v, u*v)

"fff alias surface metric tensor g"
g = zero(2,2)
g[1,1] = dot(d(phi,u), d(phi,u))
g[1,2] = dot(d(phi,u), d(phi,v))
g[2,1] = g[1,2]
g[2,2] = dot(d(phi,v), d(phi,v))

"inverse of g (could be simplified by mind)" 
ginv = inv(g)  
ginv

V = 1/sqrt(det(g))

"sff in tensor shape"
h = zero(2,2)
h[1,1] = 1/V* dot( cross(d(phi,u), d(phi,v)), d(phi,u,u))
h[1,2] = 1/V* dot( cross(d(phi,u), d(phi,v)), d(phi,u,v))
h[2,1] = h[1,2]
h[2,2] = 1/V* dot( cross(d(phi,u), d(phi,v)), d(phi,v,v))

"shape operator"
A = dot(ginv, h)
A
