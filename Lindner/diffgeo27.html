# EIGENMATH - Dr. W. Lindner 3/2023
phi(u,v) = (u cos(v), u sin(v), c v)  -- HELICOID

U =(u,v)                              -- coordinates of surface

g = ((1,0),(0,c^2+u^2))               -- surface metric tensor
do( E=g[1,1], F=g[1,2], G=g[2,2])     --(1) name it E, F, G

h=((0, -c/sqrt(c^2+u^2)), (-c/sqrt(c^2+u^2),0))   -- known 2nd fu. tensor
do( L=h[1,1], M=h[1,2], N=h[2,2])     --(2) name it L, M, N

-- surface normal
n = cross(d(phi,u), d(phi,v))         --(3)
n[3]=u                                --(4)
n
-- surface unit normal
an = abs(n)                           --(5)
an = sqrt(c^2+u^2)
an
n  = n/an                             --(6)
n
-- compare LHS and RHS of WEINGARTEN eq. (10.1) 
RHS101 = 1/(E G - F^2)*(M F - L G)*d(phi,u) +
         1/(E G - F^2)*(L F - M E)*d(phi,v)
RHS101

LHS101 = d(n,u)
LHS101                                --(7)
