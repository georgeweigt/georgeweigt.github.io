"EXERCISE 7.6"
-- GIVEN: 
--    C = the unit circle, oriented counterclockwise.
-- WANTED:
--    Verify: 􏰑 ∫ω0|C = 2π.

"SOLUTION:"
		
omega0 = -y/(x^2+y^2)*dx + x/(x^2+y^2)*dy  -- 1-form on R^2-(0,0)
omega0

omega1 = omega0*(x^2+y^2)
omega1

-- plot unit circle
x = cos(t)          -- (1)
y = sin(t)
xrange = (-2,2)
yrange = (-2,2)
trange = (0, 2pi)
draw((x,y),t)

-- reset x,y because of (1)
x=quote(x)
y=quote(y)

-- Parametrization of Circle  = Phi(0..2pi)
Phi(t)=(cos(t), sin(t))  -- t: 0..2pi
Phi                          

-- DEF of 'wedge' product w in R^2
-- reduces to evaluation of w at v
ext12(w, v) = eval(w, dx,v[1], dy,v[2])  

-- Tangential vector in TpC
V = d(Phi,t)
V

-- integrand 
omega = -y*ext12(dx,V) +  x*ext12(dy,V)  
omega

-- use Parametrization
x =  cos(t)
y =  sin(t)

-- integrate omega along C
IC = defint(omega, t,0, 2pi)
IC
