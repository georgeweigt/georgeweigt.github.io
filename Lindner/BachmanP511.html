"SOLUTION:"
		
---------------------------------- DEF of wedge product w1^w2 in R^3

ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
      det( ((val3(w1,v1), val3(w2,v1)),
            (val3(w1,v2), val3(w2,v2)) )))

f1(x,y,z) = x^2*y^3

df = d(f1,x) dx + d(f1,y) dy + d(f1,z) dz
df 

omega = x^2z dx + y^3z^2 dy
omega

f(x,y,z) = x^2 z
g(x,y,z) = y^3 z^2
h(x,y,z) = 0

-- use fact p.73
DxDy = d(g(x,y,z),x) - d(f(x,y,z),y)
DxDy
DyDz = d(h(x,y,z),y) - d(g(x,y,z),z)
DyDz
DxDz = d(h(x,y,z),x) - d(f(x,y,z),z)
DxDz

domega = DxDy * dxdy + DyDz*dydz + DxDz*dxdz
domega

df*domega
