<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Demo</title>
</head>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("gjBox.txt")
-- LS1:  {x + y + 2z = 1, 2x + 2y - 4z = 2}
A1 = ((1, 1, 2, 1), (2, 2, -4, 2))

-- LS2: {x - y - z = 1, x + y + 4z = -1, 7x + 6y - z = 7}
A2 = ((1, -1, -1, 1), (1, 1, 4, -1), (7, 6, -1, 7))

-- LS3:  {x + y + 2z = 1, 0.5x + 0.5y + z = 0.5, - 2x - 2y - 4z = 2}
A3 = ((1, 1, 2, 1), (1/2, 1/2, 1, 1/2), (-2, -2, -4, 2))

-- LS4:  {x - y - z = 1, x + y + 4z = -1, 3x + y + 7z = 3}
A4 =  ((1, -1, -1, 1), (1, 1, 4, -1), (3, 1, 7, 3))

-- LS5:  {2x + 2y + 4z = 2, x + y + 2z = 1}
A5 =  ((2, 2, 4, 2), (1, 1, 2, 1))

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
</html>
