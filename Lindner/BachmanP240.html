-- GIVEN: two parameterizations in R^2 resp. R^3
--    phi(r,t)   = (2r cos(t),r sin(t)), where r:1..2 and t:0..pi/2.
--    psi(r,t,p) = (2r sin(p)cos(t),r sin(p)sin(t),r cos(p))
--                  where 0<=r<=1, 0<=t<=pi/2 and 0<=t<=pi.
-- WANTED:
--    1. Sketch the region in R^2 parameterized by phi.
--    2. Sketch the region in R^3 parameterized by psi.


"SOLUTION:"

Phiell(r,theta) = test( and( 0 <= theta,theta <= 2 pi,
                             0 <= r,r <= 1 ),
                      (3r cos(theta), 2r sin(theta) ),                         
                      "input not allowed")
