--    find a parameterization and draw the graph of the segment.

"SOLUTION:"

"Ansatz:   y=mx+n."
"Ergo I:   1=m*1+n"
"    II:   5=m*2+n"
"-----------------"
"          4=m"
"So:       1=4+n  ==> n=-3"
"We have:  y=4x-3"
