##### C as R[i] 


E = (1,0)    -- E   embedding of R, e0

I = (0,1)    -- I = imaginary unit, e1

mu(u,v) = (u[1]*v[1] - u[2]*v[2],
           u[1]*v[2] + v[1]*u[2])  

im(w) = w[2]
re(w) = w[1]
cj(w) = (w[1],-w[2])              -- conjugate of w

ip(a,b) = inner(a,b)              -- inner/scalar product
op(a,b) = a[1]*b[2] - b[1]*a[2]   -- outer product

U = 3E-4I
W = -4E+3I

ip(U,W)

re(U)
re( mu(cj(U),W) )    

op(U,W)
im( mu(cj(U),W) )
