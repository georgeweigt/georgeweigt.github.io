"EXERCISE 4.26."
-- GIVEN: 
--    ω = x dx ∧ dy ∧ dz an 3-form 
--    R = region of R^3 in the first octant bounded by 
--        the cylinders x^2+y^2 = 1 and x^2+y^2 = 4 and the plane z=2.
-- WANTED:
--    integrate w over R􏰐.

"SOLUTION:"

--------------- DEF of wedge product w1^w2^w3 in R^3
ext33(w1,w2,w3, v1,v2,v3) = do(
             -- define helper function val(ue) of form w on vector v
             val3(w,v)    = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             -- use helper in definition of ext(erior) product
      det((( val3(w1,v1), val3(w2,v1), val3(w3,v1) ),
           ( val3(w1,v2), val3(w2,v2), val3(w3,v2) ),
           ( val3(w1,v3), val3(w2,v3), val3(w3,v3) ))))
--------------- DEF of wedge product w1^w2^w3 in R^3

-- first octant i.e. 0<x 0<y 0<z
-- R is best parameterized using cylindrical coordinates:
Phi(r,t,z) = (r cos(t), r sin(t), z) 
--            1..2  0..pi/2 (90°  0..2 (0<=z and plane z=2)                
Phi     
             
-- tangential vectors in TpR^3  
Phir = d(Phi,r)      
Phir
Phit = d(Phi,t)        
Phit
Phiz = d(Phi,z)        
Phiz

-- volume element
dxdydz = ext33(dx,dy,dz, Phir,Phit,Phiz)  
dxdydz
dxdydz=simplify(dxdydz)
dxdydz

-- use parameterisation to transform f(x,y,z)=x
x = r cos(t)
y = r sin(t)
z = z

omega = x * dxdydz
omega 
omega=simplify(omega)
omega

Iomega = defint(omega, r,1,2, t,0,pi/2, z,0,2)  
Iomega 
Iomega=simplify(Iomega)
