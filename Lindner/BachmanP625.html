"EXERCISE 6.25"

-- GIVEN: 
--    V = the region of R^3 bounded by the graph of y=sqrt(1-x^2),
--        the planes z = 0 and z = 2, and the xz-plane.
--    w = (x^2+y^2)*dy^dx + (x^2-y^2)*dx^dz, a 2-form on R^3.

-- WANTED:
--    1. Parameterize V using cylindrical coordinates.
--    2. Calculate  dw.
--    3. Calculate ∫dw|V.    

"SOLUTION:"
		

"1.) Parameterize V using cylindrical coordinates."
-- Bottom of V is circle of r=1
-- Parametrization of can V 

Phi(t,z) = (1 cos(t),1 sin(t), z) 
--                0..pi        0..2 (0=z and plane z=1)                
Phi

"2.) calculate dw"
-- paper & pencil:
-- use collier p63 oder Bachman p.76 Ex 32:
-- w=(x^2+y^2)*dy^dx + (x^2-y^2)*dx^dz
-- dw = d((x^2+y^2)^dy^dx + (x^2-y^2)^dx^dz)
--    = (2xdx + 2ydy)^dy^dx  + (2xdx-2ydy)^dx^dz
--    = 0 -2y*dy^dxdz
--    = 2y*dx^dy^dz

-- using Fact problem 5.13 p.76

"--------------------------------------------------------------"
"IF    w =   f*dy^dz       - g*dx^dz         + h*dx^dy,"
"THEN dw = d(f,x)*dx^dy^dz + d(g,y)*dx^dy^dz + d(h,z)*dx^dy^dz"
"        = (d(f,x) + d(g,y) + d(h,z))*dx^dy^dz          "
"--------------------------------------------------------------"

domega = -d(x^2+y^2,z)*dxdydz - d(x^2-y^2,y)*dxdydz
domega

"3.) calculate Idw|V"
-- We use  ∫w|∂s = ∫∂w|s. 

-- use param.
x= cos(t)
y= sin(t)
z= z

domega

-- integrate dw on C
IV = defint(2sin(t), t,0,pi, z,0,2)
IV
