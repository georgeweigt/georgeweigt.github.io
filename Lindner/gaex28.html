<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt") # load package EVA
cl(1,1)                   # specify the Clifford Algebra
do( E=e0, U=e12 )         # set (E,U) 2D sub-algebra 

A = 1e0+2e1+3e2+4e12   -- an element in full cl(1,1), but not in H
B = 1E+2e1+3e2+4U      -- the same in other notation
A
B

a =  3E+2U             -- an element in H
b = -2E+U 

a+b                    -- normal 4D addition in H
a-b                    -- normal 4D subtraction in H
2a+3b                  -- usual linear combination
magnitude(a)           -- hyperbolic length, see Fig.2
abs(a)                 -- Euclidean length

inp(U,U)               -- feel at home

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
