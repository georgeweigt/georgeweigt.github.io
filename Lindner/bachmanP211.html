"EXERCISE 2.11"
-- GIVEN: 
--    f(x,y) = 1/2*x^2+3x y  a function from R^2 to R^3.
--    P = (1,1)              a point in R^2.
-- WANTED:
--    Find the largest slope of any tangent line to the graph of f at P.

"SOLUTION:"

X = (x,y)                      -- playing in R^2
--------------------------------- DEF of directional derivative D
grad(f)  =      d(f,X)         -- gradient of f

D(f,x,a) = dot( d(f,x), a)     -- directional derivative of f in a
                               -- directional derivative in v at p:
DvFp(f,v,p) = eval( dot(d(f,X),v) , x,p[1], y,p[2])
--------------------------------- 

f(x,y) = 1/2*x^2 + 3x*y    -- f: R^2 --> R
X  = (x,y)                 -- global Coord
V  = (a,b)                 -- in direction
Vo = V/abs(V)              -- in normed direction
P  = (1,1)                 -- at point

abs(d(f,X))
eval(abs(d(f,X)), x,P[1], y,P[2])
