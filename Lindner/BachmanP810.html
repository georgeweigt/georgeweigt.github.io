"EXERCISE 8.10"
-- GIVEN: 
--    H = helicoid with parameterization Psi(t,T) = (t*cos(T), t*sin(T), T).
-- WANTED:
--    compute the Gaussian curvature K of H.
--    

"SOLUTION:"
		
"We compute the Gaussian curvature of a helicoid H with parameterization; FIRST construct frame field on H:"

--    T = Theta, t =r?
Psi(t,T) = (t*cos(T), t*sin(T), T)
Psi

-- The partial derivatives of this give tangent vectors to S:

d(Psi,t)
d(Psi,T)

-- othogonal test:
dot(d(Psi,t), d(Psi,T))

-- To get a frame field then, we must simply divide each vector 
-- by its magnitude to get unit vectors:

abs(d(Psi,t))
-- = cos(t)^2 + sin(t)^2+0^2
-- = 1

E1 = 1 * d(Psi,t)
E1

abs(d(Psi,T))
-- = T^2*cos(T)^2 + T^2*sin(T)^2 +1|sqrt
-- = (T^2 +1) |sqrt
E2 = 1/sqrt(t^2 +1) * d(Psi,T)
E2

-- calculate 1-form Omega aus dE1 & E2
 E1 = ( cos(T)    ,  sin(T)   , 0)
dE1 = (-sin(T)*dT ,  cos(T)*dT, 0)
dE1

E2

"Omega:"
Omega = dot(dE1, E2) 
Omega
Omega = simplify(Omega)
Omega



-- corresponding 1-form to vector field W
"derivative of a 1-form in TpS:"
-- cf. 5.2p73(90): 
--     IF w=f(t,T)*dt+g(t,T)*dT THEN dw=(d(g,t) - d(f,T))*dtdT
-- 8.4 p123(140) (t,p)

f(t,T) = 0
g(t,T)= t/sqrt(t^2+1)
dOmega = d(g,t)*dtdT
dOmega
-- .. *(t^2+1)/(t^2+1)
dOmega = -(t^2+1)^(3/2)*dtDT
dOmega

"Now calculate the Gaussian curvature:"

dtE1 = 1
dtE1
dTE1 = 0
dTE1
dtE2 = 0
dtE2
dTE2 = 1/(t^2+1)^2
dTE2

M = ((dTE1,dtE1), (dTE2,dtE2))
M
det(M)
K = (t^2+1)^(3/2)*det(M)
K
