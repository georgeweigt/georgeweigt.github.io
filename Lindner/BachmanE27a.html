"EXAMPLE 27a (added p.60)"
-- GIVEN: 
--    the parameterization Ψ(u,v) = (u,v g(u)) on R=[a,b]x[0,1].
-- WANTED:
--    calculate ∫∫􏰐_R_f(x,y) dxdy using Ψ

"SOLUTION:"
    
--------------------- DEF of wedge(=ext22) w1^w2 in R^2
ext22(w1,w2, v1,v2) = do(
             val22(w,v) = eval(w, dx,v[1], dy,v[2]),
      det( ((val22(w1,v1), val22(w2,v1)),
            (val22(w1,v2), val22(w2,v2)) )) )
--------------------- 

-- choose parametrization [a,b]x[0,1]
Phi(u,v) = (u, v g(u)) 
Phi  
                  
-- tangential vectors in TpR^2
Phiu = d(Phi,u)        
Phiu

Phiv = d(Phi,v)        
Phiv

-- use parametrization
x = u                  
y= v g(u)

-- calculate omega as integrand
omega = f(x,y) * ext22(dx,dy, Phiu,Phiv)  
omega
