--------------------- DEF of wedge(=ext22) w1^w2 in R^2
ext22(w1,w2, v1,v2) = do(
             val22(w,v) = eval(w, dx,v[1], dy,v[2]),
      det( ((val22(w1,v1), val22(w2,v1)),
            (val22(w1,v2), val22(w2,v2)) ))
                        )
--------------------- DEF of w1^w2 in R^2

Phi(y,x) = (x,y)       --  parametrization [0,b]x[0,a]
Phi                    --                    y     x

Phiy = d(Phi,y)        -- tangential vectors in TpR^2
Phiy
Phix = d(Phi,x)        
Phix

-- calculate omega as integrand
--                     dx^dy
omega = f(x,y) * ext22(dx,dy, Phiy,Phix)
