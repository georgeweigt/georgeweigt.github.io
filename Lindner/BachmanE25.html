"EXAMPLE 25"
-- GIVEN: 
--    I = the interval [0,1].
--    ω = 1/√(1-x^2) dx be a 1-form on R^1 over I
-- WANTED:
--    Integrate ω on I.

---------- DEF of wedge product of w on v in R^1
val(w,v) = eval(w, dx,v[1]) 
----------

--  parametrization Phi:[0,pi/2] --> [0,1]
Phi(t) = sin(t)     
Phi

-- tangential vector in TpR
V = d(Phi,t)        
V

-- apply parametrization
x = sin(t)          

--dV = val(dx,V)
--dV

-- calculate omega as integrand
omega = 1/sqrt(1-x^2) * val(dx, V)  
omega

-- Let's simplify a bit:
-- 1-sin(t)^2 = cos(t)^2, 
-- ergo: omega = cos(t) / cos(t) =1

-- differential form to integrate
omega = 1/cos(t) * val(dx, V)     
omega

Iomega = defint(omega, t,0,pi/2)  -- integrate omega
Iomega
