"EXERCISE 3.1"
-- WANTED:
--    1. Draw a vector with dx=1, dy=2 in the tangent space T(1,−1)R^2.
--    2. Draw ⟨-3,1⟩_(0,1).

"SOLUTION:"

-- Draw a line.
xrange = (-5,5) 
yrange = (-5,5) 
trange = (-3,6) 
f(t) = test( and(0<=t,t<=1) , (1,-1)+t*(1,0),
             and(2<=t,t<=4) , (1,-1)+(t-2)*(0,1) )
           
draw(f,t)

"2. Draw (-3,1)|(0,1)."

-- Draw a line.

             and(2<=t,t<=3) , (-3,1)+(t-2)*(0,1) )
           
draw(f,t)
