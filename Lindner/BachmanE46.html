"EXAMPLE 46"
-- GIVEN: 
--    w0 = -y/(x^2+y^2)*dx + x/(x^2+y^2)*dy is 1-form on R^2-(0,0)
-- WANTED:
--    dw0 i.e. determine its derivative.

"SOLUTION:"

omega0 = -y/(x^2+y^2)*dx + x/(x^2+y^2)*dy
omega0

--  differentiate it, cf. p5.2

f = -y/(x^2+y^2)
g =  x/(x^2+y^2)

domega0 = (d(g,x)-d(f,y))*dxdy
domega0
simplify(domega0)
