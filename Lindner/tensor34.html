# EIGENMATH
-- permutation tensor als function E
Eij(i,j) = j-i
Eij(1,2)
Eij(1,1)

-- permutation tensor eij as table

eij = zero(2,2)                           -- container
for(i,1,2, for(j,1,2,  eij[i,j]=j-i ))    -- fill container

eij                               -- the permutation tensor
eij[1,2]                          -- result on index pair (1,2)
