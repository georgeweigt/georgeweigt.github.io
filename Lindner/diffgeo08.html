# EIGENMATH - Dr. W. Lindner 3/2023

phi(u,v) = (u,v, u*v)
phi

"surface metric tensor"
g = zero(2,2)
g[1,1] = dot(d(phi,u), d(phi,u))
g[1,2] = dot(d(phi,u), d(phi,v))
g[2,1] = g[1,2]
g[2,2] = dot(d(phi,v), d(phi,v))
g

"inverse of g (could be simplified by mind)" 
ginv = inv(g)  
ginv

V= sqrt(det(g))
V

"we use defining equation (4.2)"
-- until now we do not use N explicit, so use name N for coefficient

L = 1/V * dot( cross(d(phi,u), d(phi,v)), d(phi,u,u))    --(1) 
L
M = 1/V * dot( cross(d(phi,u), d(phi,v)), d(phi,u,v))
M
N = 1/V * dot( cross(d(phi,u), d(phi,v)), d(phi,v,v))
N
