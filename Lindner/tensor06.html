# EIGENMATH
eijk = zero(3,3,3)      -- Define permutation tensor as TABLE
       eijk[1,2,3] =  1
       eijk[2,3,1] =  1
       eijk[3,1,2] =  1
       eijk[3,2,1] = -1
       eijk[1,3,2] = -1
       eijk[2,1,3] = -1

F = (x*y, -sin(z), 1)   -- differential vector field in R^3

curl1(F) = contract(contract(outer(eijk, d(F,(x,y,z))), 3,4),2,3)
curl1(F)

curl2(F) = contract(dot(eijk, d(F,(x,y,z))), 2,3)
curl2(F)
