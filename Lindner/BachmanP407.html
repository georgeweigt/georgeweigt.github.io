"EXERCISE 4.7"
-- GIVEN: 
--    w = (x + 2y) dx^dz be a differential 2-form on R^3.
--    S = region parameterized by P(u,v)=(2u,v,u^2+v^3).
-- WANTED:
--    Calculate integral(w|S)

"SOLUTION:"

--------------------- DEF of exterior product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             det( ((val3(w1,v1), val3(w2,v1)),
                   (val3(w1,v2), val3(w2,v2)) ) ) )


-- Parametrization of surface S over 0<=u<=1 and 0<=v<=2
Psi(u,v)=(2u,v,u^2+v^3)
--        x  y z
Psi 

-- Tangential vectors in TpM
V1 = d(Psi,u)
V1
V2 = d(Psi,v)
V2

-- calculate omega as integrand using Psi
x = 2 u
y = v
z = u^2+v^3

omega = (x+2y) * ext23(dx,dz, V1,V2) 
omega

-- integrate omega on region [0, 1] x [0,2]
Iomega = defint(omega, u,0,1, v,0,2)
Iomega
