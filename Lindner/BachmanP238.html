"EXERCISE 2.38"

-- GIVEN: 
--    R = region in R^2 bounded by the ellipse with x-intercepts 3 and −3 
--        and y-intercepts 2 and −2.
--    
-- WANTED:
--    a parameterization for the region R. 

"SOLUTION:"

Phipolar(t,theta) = test( and( 1 <= theta,theta <= 2,
                               0 <= t,t <= 1 ),
                   ( (t*f2(theta) + (1 − t)*f1(theta)) * cos(theta), 
                     (t*f2(theta) + (1 − t)*f1(theta)) * sin(theta) ),                         
                   "input not allowed")   

Phipolar(1,1)

-- plot 

Prtheta(t,theta) = ( (t*f2(theta) + (1 − t)*f1(theta)) * cos(theta), 
                     (t*f2(theta) + (1 − t)*f1(theta)) * sin(theta) )

Prtheta(1,1)
Prtheta(1,pi)

f1(theta) = cos(theta)   -- =r
f2(theta) = theta

Prtheta(1,pi)

-- plot (to fix)
xrange = (-4,4)
yrange = (-4,4)
trange = (0,2pi)
r = 1
x = (t*f2(theta) + (1 − t)*f1(theta)) * cos(theta)  
y = (t*f2(theta) + (1 − t)*f1(theta)) * sin(theta)  
draw((x,y),t)
