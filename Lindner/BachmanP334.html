"EXERCISE 3.34"
-- GIVEN: 
--    V1 = (1,1,1), V2 = (1,0,1), V3 = (0,1,-1)
--    w=(dx+dy)^(2dx+dz)^dz   a the 3-form.
-- WANTED:
--    1. Expand and simplify w.
--    2. Plug the vectors V1,V2,V3 into w.

"SOLUTION:"

"1. calculation via paper&pencil"

-- w = (dx+dy)^(2dx+dz)^dz 
--   = (dx+dy)^(2dx^dz+dz^dz)
--   =                   0    
--   = (dx+dy)^(2dx^dz)
--   = dx^2dx^dz + dy^2dx^dz
--       0
--   = -2 dx^dy^dz

"2. calculation via Eigenmath:"

V1=(1,1,1)
V2=(1,0,1)
V3=(0,1,-1)

ext33(w1,w2,w3, v1,v2,v3) = do(
             val3(w,v)    = eval(w, dx,v[1], dy,v[2], dz,v[3]),
      det((( val3(w1,v1), val3(w2,v1), val3(w3,v1) ),
           ( val3(w1,v2), val3(w2,v2), val3(w3,v2) ),
           ( val3(w1,v3), val3(w2,v3), val3(w3,v3) ))))

--         w=(dx+dy)^(2dx+dz)^dz in Eigenmath language:

value = ext33(dx+dy, 2*dx+dz, dz, V1,V2,V3)
value
