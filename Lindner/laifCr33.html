# CRAMER 3x3 rule

Replace(pp,M,i) = do(X = M,           
                     Xt = transpose(X),  
                     Xt[i] = pp,          
                     transpose(Xt))      

Cramer33(A,B) = ( det(Replace(B,A,1))/det(A),
                  det(Replace(B,A,2))/det(A),
                  det(Replace(B,A,3))/det(A) )

A = ((3,2,-1),(2,1,2),(0,0,1))
B = (6,4,1)
c33 = Cramer33(A, B)
c33
