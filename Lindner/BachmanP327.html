"EXERCISE 3.27"
-- GIVEN: 
--    gamma = 2dx^dy^dz  a the 3-form
--    V1 = (1,2,1), V2 = (0,1,1), V3 = (-1,-2,1).
-- WANTED:
--    Compute gamma(V1, V2, V3).

"SOLUTION:"


"1.) solution using explict formula p.38 using ext:"

------------------ DEF of wedge (exterior) product w1^w2^w3 in R^3
--                 along the formula in text at p. 38

f3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3])  -- helper function

ext33(w1,w2,w3, v1,v2,v3) = 
      det((( f3(w1,v1), f3(w2,v1), f3(w3,v1) ),
           ( f3(w1,v2), f3(w2,v2), f3(w3,v2) ),
           ( f3(w1,v3), f3(w2,v3), f3(w3,v3) )))

V1=(1,2,1)
V2=(0,1,1)
V3=(-1,-2,1)
V3

First = 2 * ext33(dx,dy,dz, V1,V2,V3)

"2.) solution using explict formula p.38 above"

w1(dx,dy,dz) = dx
w2(dx,dy,dz) = dy
w3(dx,dy,dz) = dz
w3

w1V1 = w1(1,2,1)
w1V1

det( ((1,2,1),(0,1,1),(1,-2,1)) )
