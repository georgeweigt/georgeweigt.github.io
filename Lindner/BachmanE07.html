-- could be found if you 
-- - first use polar coordinates to describe it, 
-- - then solve for r or theta, and 
-- - then translate to rectangular coordinates. 
-- To find a parameterization of a curve in R^3, an effective strategy
-- is to find some way to 'eliminate' two coordinates 
-- (in some coordinate system) and then translate into rectangular 
-- coordinates. By 'eliminating' a coordinate we mean either expressing
-- it as some constant or expressing it as a function of the third, 
-- unknown coordinate. "

-- GIVEN: 
--    the intersection of the cone z^2 = x^2 + y^2 and the plane y = 2x.
-- WANTED:
--   parameterize one of the intersection lines in two ways

"SOLUTION:"

"1.)"

y = 2 x            -- express y as function of x

-- z^2 = x^2+y^2
-- Goal: z=z(x)    -- express z as function of x
-- z^2 = x^2 +(2x)^2 = 5x^2

z = sqrt(5)*x

-- parameterization
--      x  y    z
phi(x)=(x, 2 x, sqrt(5)*x)
phi
