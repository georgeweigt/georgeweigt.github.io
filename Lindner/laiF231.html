                       Xt=transpose(X), 
                       Xt[i]=p, 
                       transpose(Xt))

-- CRAMER rule for n x n matrices
Cramer(A,B) = do( n = dim(A,1),       --(1)
                  Z = zero(2,n),      --(2)
                  Y = Z[1],           --(3)
                  for( i,1,n,         --(4)
                       Y[i] = det(Replace(B,A,i))/det(A) ),
                  Y )                 --(5)

A = ((3,2,-1),(2,1,2),(0,0,1))

cNN = Cramer(A,B)    --(6)
