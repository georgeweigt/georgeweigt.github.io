"EXERCISE 4.20"
-- GIVEN: 
--    R = [a,b]x[0,1].
--    the parameterization Ψ(u,v) = (u,v g(u)) on R
-- WANTED:
--    ∫∫􏰐 f(x,y)|R dxdy.

"SOLUTION:"
    
--------------------- DEF of wedge(=ext22) w1^w2 in R^2
ext22(w1,w2, v1,v2) = do(
             val22(w,v) = eval(w, dx,v[1], dy,v[2]),
      det( ((val22(w1,v1), val22(w2,v1)),
            (val22(w1,v2), val22(w2,v2)) ))
                        )
--------------------- DEF of w1^w2 in R^2

f(x,y) = x*y^2
g(u)   = u^2

Phi(u,v) = (u, v g(u)) -- choose parametrization [a,b]x[0,1]
Phi     
               
Phiu = d(Phi,u)        -- tangential vectors in TpR^2
Phiu

Phiv = d(Phi,v)        
Phiv

x = u                  -- use parametrization
y = v g(u)

omega = f(x,y) * ext22(dx,dy, Phiu,Phiv)  

Iomega = defint(omega, u,0,2, v,0,1)  -- integrate omega
Iomega
