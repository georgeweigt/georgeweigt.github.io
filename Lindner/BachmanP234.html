"EXERCISE 2.34."

-- GIVEN: 
--    a surface S is described by the parameterization
--                   phi(u, v) = (2u, 3v, u^2 + v^2).
--    the point P = (4, 3, 5).
-- WANTED:
--    Find two (nonparallel) vectors which are tangent to S at P.

"SOLUTION:"

-- Remember:
-- rect.Coords: (x  ,y,     z)
-- cyl.Coords : (r  ,theta, z)     theta->r->z
-- sph.Coords : (rho,theta, phi)   theta->phi->rho

S(u,v) = (f(u,v), g(u,v), h(u,v))  -- general surface

d(S,(u,v))  -- Jacobi
d(S,u)      -- dS/du
d(S,v)      -- dS/dv

-- 

Phi(u,v)= (2u, 3v, u^2+v^2)
Phi

-- (2u, 3v, u^2+v^2) = (4,3,5)
-- 2u=4 ==> u=2
-- 3v=3 ==> v=1
-- u^2+v^2= 4+1=5 , ok

Phi(2,1)

Pu = d(Phi,u)
Pu
Pv = d(Phi,v)
Pv

eval( d(Phi,u), u,2,v,1)
eval( d(Phi,v), u,2,v,1)

"ok."
