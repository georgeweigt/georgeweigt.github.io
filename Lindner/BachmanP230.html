"EXERCISE 2.30."
-- GIVEN: 
--    the graph G of z=4-x^2-y^2
-- WANTED: Parameterize the portion of G that 
--         lies above the set of points in the xy-plane and are inside
--    1. ..the rectangle with vertices at (0,0), (1,0), (0,1) and (1,1).
--    2. ..the circle of radius 1, centered on the origin.

"1.:"
"The equation is already given in rect.Coords theta."

x = x
y = y
z = 4-x^2-y^2

-- substitute 4-x^2-y^2 for z to translate to rect.coords.

psi(x,y)=(x,y,z)
psi

-- i.e. explicit:

psi(x,y)= test( and(0<=x,0<=y,x<=1,y<=1) ,
                 (x,y,4-x^2-y^2), 
              "Error")

psi(0  ,0  )
psi(0.5,0.5)
psi(1.5,0.5)


"Clear substitution for z!"
z
z=quote(z)
z

"2.:"
-- ..the circle of radius 1, centered on the origin..
"The equation is already given in rect.Coords."

x=x
y=y
z=4-x^2-y^2

-- transforn into cyl.Coords:

x = r cos(theta)
y = r sin(theta)
z = z

psi(r,theta)=(x,y,z)
psi
".. simplify:"
simplify(psi(r,theta))

-- i.e. explicit:

psi(r,theta)=(r cos(theta), r sin(theta) ,4-r^2)
psi

-- psi(r,theta)=(r cos theta,r sin theta, 4-r^2)
--    with  0 <= r <= 1, 0 <= theta <= 2pi
