-- GIVEN: 
--  f(x,y) = y^2  
--  M is the top half of the circle of radius 1 centered at the origin. 
-- WANTED:
--  Integral(f|M).

"SOLUTION:"

f(x,y) = y^2                  -- map from R^2 in R

"1.) parameterization of M."
Phi1(a) = (a, sqrt(1 - a^2))  -- -1 <= a <= 1
Phi2(t) = (cos(t), sin(t))    --  0 <= t <= pi

fPhi1 = eval(f(x,y), x,a, y,sqrt(1 - a^2))     --  f(Phi1(a))
fPhi1

defint(fPhi1, a,-1,1)


"2.)"

fPhi2 = eval(f(x,y), x,cos(t), y,sin(t))       --  f(Phi2(a))
fPhi2

defint(fPhi2, t,0,pi)
