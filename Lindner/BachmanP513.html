"EXERCISE 5.13"
-- GIVEN: 
--     f, g and h are functions from R^3 to R.
--     w = f dy^dz - g dx^dz + h dx^dy.
-- WANTED:
--    compute dw.

"SOLUTION:"
		
"... in comment lines:"

--  w = f dy^dz - g dx^dz + h dx^dy
-- dw = df^dy^dz - dg^dx^dz + dh^dx^dy
--    =   ((fx.dx+fy.dy+fz.dz)^dy^dz 
--       - (gx.dx+gy.dy+gz.dz)^dx^dz + (hx.dx+hy.dy+hz.dz)^dx^dy
--    =   (fx.dx^dy^dz+fy.dy^dy^dz+fz.dz^dy^dz) 
--                          0              0
--       - (gy.dy)^dx^dz + (hz.dz)^dx^dy
--    =   (fx.dx^dy^dz) - (gy.dy)^dx^dz + (hz.dz)^dx^dy
--    =   (f_x*dx^dy^dz) + (g_y*dx^dy^dz) + (h_z*dx^dy^dz)
--    =   d(f,x)*dx^dy^dz + d(g,y)*dx^dy^dz + d(h,z)*dx^dy^dz
"--------------------------------------------------------------"
"FACT:"
"IF    w = f dy^dz - g dx^dz + h dx^dy,"
"THEN dw =   (d(f,x) + d(g,y) + d(h,z))*dx^dy^dz"
"     i.e.   (df/dx + dg/dy  + dh/dz) *dx^dy^dz"
"--------------------------------------------------------------"
