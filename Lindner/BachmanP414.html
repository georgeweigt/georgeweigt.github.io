"EXERCISE 4.14"
-- GIVEN: 
--    C = curve in R^3 parameterized by φ(t)=(t,t^2,1+t), where 0 ≤ t ≤ 2.
--    ω = y dx + z dy + xy dz is 1-form.
-- WANTED:
--    Integrate ω over C using the induced orientation.

"SOLUTION:"

---------------------------------- DEF of ext 'product' w in R^3
ext13(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3])
val(w,v)   = eval(w, dx,v[1], dy,v[2], dz,v[3])  -- alias to ext13
----------------------------------

-- Parametrization with 0<=t<=2
Phi(t) = (t, t^2, 1 + t)
Phi

-- Tangential vector in TpC
V = d(Phi,t)
V

-- parameterize
x = t 
y = t^2
z = 1+t

-- calculate omega as integrand
omega = y val(dx,V) + z val(dy,V) + x*y * val(dz,V) 
omega
omega = simplify(omega)

-- integrate omega along C
Iomega = defint(omega, t,0,2)
Iomega
