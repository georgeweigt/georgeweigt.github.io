# EIGENMATH - Dr. W. Lindner 3/2023

"PLUECKER conoid"
phi(u,v) = (v*cos(u), v*sin(u),2*cos(u)*sin(u))         -- parametrization
phi                 -- display phi
phi(pi,1)           -- the point p in S

phiu = d(phi,u)     -- partial derivative w.r.t. u
phiu

phiv = d(phi,v)
phiv

N = cross(phiu,phiv)   -- exterior normal vector
N

N1 = N/abs(N)          -- exterior unit length normal
N1

Np = eval(N1, u,pi, v,1)   -- normal at point p
Np
float(Np)
