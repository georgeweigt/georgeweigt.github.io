"EXAMPLE 39"

-- GIVEN: 
--    C is the curve in R^2 parameterized by φ(t)=(t^2,t^3), where −1 ≤ t ≤ 1.
--    f = x^2y  is 􏰑a 0-form . 
-- WANTED:
--    calculate ∫df|C.

"SOLUTION:"

-- We use the generalized Stokes’ Theorem.

-- C goes form point Phi(-1)=(1,-1) to Phi(1)=(1,1).
-- dC = (1,1) - (1,-1)  is 0-chain.
-- We use STOKES ∫df|C = ∫f|dC.

Phi(t) = (t^2, t^3)
Phi

f(x,y) = x^2*y    -- 0-form i.e. function

-- 0-form f integrated at p

integate(f,p) = eval(f, x,p[1], y,p[2])  

IdeltaC = integate(f,Phi(1)) - integate(f,Phi(-1))
IdeltaC
