<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
run("Downloads/EVA2.txt")
tty=1
cl(1,1)
do( E = e0, U = e12)  

w = 5E+3U          -- corresponds to z=5+3i
w

rho = magnitude(w) -- hyperbolic length (module)
rho

phi = arg1(w)      -- pick the imag. part
phi

rho * exp1(0.693147*U)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
