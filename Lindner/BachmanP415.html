"EXERCISE 4.15"
-- GIVEN: 
--    C = curve in R^3 parameterized by φ(t)=(2cost,2sint,t^2), where 0≤t≤ 2.
--    the 1-form ω = (x^2+y^2) dz
-- WANTED:
--    Integrate w over C using the induced orientation.

"SOLUTION:"

---------------------------------- DEF of ext 'product' w in R^3
ext13(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3])
val(w,v)   = eval(w, dx,v[1], dy,v[2], dz,v[3])  -- alias to ext13
---- -----------------------------

-- Parametrization with 0<=t<=2
Phi(t) = (2cos(t),2sin(t),t^2)
Phi

-- Tangential vector in TpC
V = d(Phi,t)
V

-- parameterize 
x = 2cos(t) 
y = 2sin(t)
z = t^2

-- calculate omega as integrand
omega = (x^2+y^2) * val(dz,V) 
omega
omega = simplify(omega)
omega

-- integrate omega along C
Iomega = defint(omega, t,0,2)
Iomega
