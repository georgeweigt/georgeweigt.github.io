"EXERCISE 2.32."
-- GIVEN: 
--    S = portion of the sphere of radius 2 centered at the origin,
--        which lies below the graph of z = r and above the xy-plane.
-- WANTED:
--    find a parameterization for S in spherical coordinates.

"SOLUTION:"


-- spherical KOS:
x = rho sin(phi) cos(theta)
y = rho sin(phi) sin(theta)
z = rho cos(phi)

rho = 2

Sph(theta,phi)=(x,y,z)
Sph

-- i.e. explicit:
Sph(rho,theta)=(2 sin(phi) cos(theta), 
                2 sin(phi) sin(theta), 2 cos(phi))
