# EIGENMATH - Dr. W. Lindner 3/2023

phi(u,v) = (v cos(u),v sin(u), u)
phi

"surface metric tensor"
g = zero(2,2)
g[1,1] = dot(d(phi,u), d(phi,u))
g[1,2] = dot(d(phi,u), d(phi,v))
g[2,1] = g[1,2]
g[2,2] = dot(d(phi,v), d(phi,v))
g

"unit normal vector"
N    = cross(d(phi,u),d(phi,v))
N
absN = abs(N)
absN
N    = N/absN
N

"h in matrix/tensor shape"
h = zero(2,2)
h[1,1] = dot( d(phi,u,u), N)
h[1,2] = dot( d(phi,u,v), N)
h[2,1] = h[1,2]
h[2,2] = dot( d(phi,v,v), N)
h

l = h[1,1]
l
m = h[1,2]
m
m = simplify(m)
m
n = h[2,2]  
n
