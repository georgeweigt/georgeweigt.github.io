"EXERCISE 3.14 prediscussion."
-- GIVEN: 
--    w = dx ^ dy a 2-form on R^3.
--    V1 = (a1, a2, a3) and V2 = (b1, b2, b3)
-- WANTED:
--    Check:  dx^dy(V1,V2) = det((a1,a2),(b1,b2))

"SOLUTION:"

-- This is precisely the (signed) area of the parallelogram
-- spanned by V1 and V2 projected onto the dxdy-plane


V1 = (a1, a2, a3)
V2 = (b1, b2, b3)

"We use our selfmade wedge product function ext23"
"for two vectors in R^2 evaluated on two 2-forms in R^3:"

------------ DEF of wedge product w1^w2 in R^3
ext23(w1,w2, v1,v2) = do(
             val3(w,v) = eval(w, dx,v[1], dy,v[2], dz,v[3]),
             det( ((val3(w1,v1), val3(w2,v1)),
                   (val3(w1,v2), val3(w2,v2)) )))

"LHS:"
--    dx ^ dy  (V1,V2)
ext23(dx , dy , V1,V2)

"RHS:"

M = ((a1,a2),(b1,b2))
det(M)

"so: RHS = LHS, q.e.d."
