<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Demo</title>
</head>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("qBox.txt")
tty=0
q = 0E+2I-J-3K

scalarQ(q) = q[1]  
scalarQ(q)

vectorQ(q) = (0,q[2],q[3],q[4])
v4 = vectorQ(q)
v4

argQ(q) = arccos( scalarQ(q)/magQ(q) )
argQ(q)

polarQ(q)= magQ(q)*(cos(argQ(q))*E + sin(argQ(q))*vectorQ(q))
polarQ(q)

polar1Q(q)= do( theta = arccos( q[1]/magQ(q)),
                cth   = float(cos(theta)),
                sth   = float(sin(theta)),
                magQ(q)*(cth*q[1], sth*q[2], sth*q[3], sth*q[4]))
polar1Q(q)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
