# EIGENMATH
-- permutation tensor eijkl as TABLE
eijkl=zero(4,4,4,4)
n=4
for(i,1,n, for(j,1,n, for(k,1,n, for(l,1,n,
        eijkl[i,j,k,l] = (i-j)*(i-k)*(i-l)*(j-k)*(j-l)*(k-l)/12 ) )))

eijkl  
eijkl[3,4,2,1]   -- -1
eijkl[1,2,3,4]   --  1
eijkl[1,2,1,4]   --  0   ok

-- permutation tensor eijkl as FUNCTION
Eijkl(i,j,k,l) = (i-j)*(i-k)*(i-l)*(j-k)*(j-l)*(k-l)/12

Eijkl(3,4,2,1)   -- -1
Eijkl(1,2,3,4)   --  1
Eijkl(1,2,1,4)   --  0   ok
