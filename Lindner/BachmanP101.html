--| 1    Introduction
--| 1.2  Generalizing the integral

-- GIVEN: 
--    f(x,y) = y^2   a map from R^2 in R.
--    M = top half of the circle of radius 1, centered at the origin.
-- WANTED:
--    âˆ«f|M.   (i.e. 'integrate f restricted to M')

"SOLUTION:"

f(x,y) = y^2

"1.)"
Phi1(a) = (a, sqrt(1 - a^2))  -- -1 <= a <= 1
Phi2(t) = (cos(t), sin(t))    --  0 <= t <= pi

fPhi1 = eval(f(x,y), x,a, y,sqrt(1 - a^2))     --  f(Phi1(a))
fPhi1

defint(fPhi1, a,-1,1)


"2.)"

fPhi2 = eval(f(x,y), x,cos(t), y,sin(t))       --  f(Phi2(a))
fPhi2

defint(fPhi2, t,0,pi)

"3.)"
-- 1st integral

d(Phi1,a)        -- Phi'(a)

dPhi1 = abs(d(Phi1,a))
dPhi1
dPhi1 = simplify(dPhi1)
dPhi1

defint(fPhi1 * dPhi1, a,-1,1)    -- (1)

-- 2nd integral

d(Phi2,t)
dPhi2 = abs(d(Phi2,t))
dPhi2
dPhi2 = simplify(dPhi2)
dPhi2

defint(fPhi2 * dPhi2, t,0,pi)    --(2)

-- we have (1)=(2)
"Ok."
