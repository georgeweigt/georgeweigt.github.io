-- Compute eigenvalues using QR iteration

A = ((1,3,4),(3,1,2),(4,2,1))
A

A = float(A)
V = unit(3)

p(a,u) = u dot(u,a) / dot(u,u) -- projection of a onto u

for(k,1,100,
  AT = transpose(A),
  a1 = AT[1],
  a2 = AT[2],
  a3 = AT[3],
  u1 = a1,
  u2 = a2 - p(a2,u1),
  u3 = a3 - p(a3,u1) - p(a3,u2),
  u1 = u1 / abs(u1),
  u2 = u2 / abs(u2),
  u3 = u3 / abs(u3),
  U = transpose((u1,u2,u3)),
  A = dot(transpose(U),A,U),
  V = dot(V,U)
)

"Eigenvalues"

lambda1 = A[1,1]
lambda2 = A[2,2]
lambda3 = A[3,3]

lambda1
lambda2
lambda3

-- eigenvectors (only if A is symmetric)

V = transpose(V)

v1 = V[1]
v2 = V[2]
