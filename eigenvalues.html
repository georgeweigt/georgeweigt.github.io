<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- eigenvalues using QR method

A = ((1,4,3),(5,3,7),(6,1,2))
A

p(a,u) = u dot(u,a) / dot(u,u) -- projection of a onto u

X = float(A)
U = unit(3)

for(k,1,100,
  XT = transpose(X),
  a1 = XT[1],
  a2 = XT[2],
  a3 = XT[3],
  u1 = a1,
  u2 = a2 - p(a2,u1),
  u3 = a3 - p(a3,u1) - p(a3,u2),
  u1 = u1 / abs(u1),
  u2 = u2 / abs(u2),
  u3 = u3 / abs(u3),
  Q = transpose((u1,u2,u3)),
  R = dot(transpose(Q),X),
  X = dot(R,Q),
  U = dot(U,Q)
)

"Eigenvalues"

lambda1 = X[1,1]
lambda2 = X[2,2]
lambda3 = X[3,3]

lambda1
lambda2
lambda3

-- eigenvectors (only if A is symmetric)

U = transpose(U)

v1 = U[1]
v2 = U[2]
v3 = U[3]
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
