<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

#  QUATERNION vector space  -- NO use of EVA
tty=1                       -- compact notation ON

E = (1,0,0,0)               -- (1) basis 
I = (0,1,0,0)
J = (0,0,1,0)
K = (0,0,0,1)

#  inverse QUATERNION 
x = (x1,x1,x2,x3)        -- arbitrary test input
a = 1E+2I+3J+4K          -- concrete test input

invQ(x) = (x[1]*E - x[2]*I - x[3]*J -x[4]*K) / 
          (x[1]^2 + x[2]^2 + x[3]^2 + x[4]^2)

invQ(x)
invQ(a)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
