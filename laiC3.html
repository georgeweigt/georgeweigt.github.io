########## mpiBox1 
mpi1(A)    = do(At=transpose(A), 
                dot(inv(dot(At,A)),At) )

Xfit1(B,A)  = dot(mpi1(A),B)     --Xo is the best fit

proj1(B,A) = dot(A, mpi1(A), B) 
Yfit1(B,A)  = proj1(B,A)         -- alias for Bo=proximum
########## END mpiBox1
                       
A=((0,1),(1,1),(2,1))
X=(m,b)
B=(3,0,0)
AX = dot(A,X)            -- = A*X
AX

mpA=mpi1(A)          -- pseudo inverse of A
mpA

Xo=Xfit1(B,A)        -- = mpi(a)*B
Xo

Bo=proj1(B,A)       -- Proj of B onto Col(A)
Bo                  

dist=abs( proj1(B,A) - B)
dist
