do( e=quote(e), i=quote(i))
A = ((a,b,c),(d,e,f),(g,h,i))
adj(A)[3,1]

             MM = zero(3,3,2,2),            --(2)
             for(k,1,3,
             for(j,1,3,
                 MM[k,j] = minormatrix(A,k,j))),  --(3)
             MM)                            --(4)

MiMa(A)
