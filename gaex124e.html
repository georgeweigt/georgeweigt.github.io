E = (1,0) # _E_mbedding of R in C 
I = (0,1) # _I_maginary unit

im(w) = w[2]
re(w) = w[1]
cj(w) = (w[1],-w[2])            -- conjugate of w
iv(w) = 1/(w[1]^2+w[2]^2)*cj(w) -- inverse of w

A = 2E+3I
B = 1E-2I
