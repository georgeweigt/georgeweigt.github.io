<html><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin' rows='24' cols='80' style='font-family:courier;font-size:12pt'>
epsilon1 = ((0,0,0),(0,0,1),(0,-1,0))
epsilon2 = ((0,0,-1),(0,0,0),(1,0,0))
epsilon3 = ((0,1,0),(-1,0,0),(0,0,0))

Jx = -i epsilon1
Jy = -i epsilon2
Jz = -i epsilon3

U = ((-1/sqrt(2),i/sqrt(2),0),(0,0,1),(1/sqrt(2),i/sqrt(2),0))

Udag = transpose(conj(U))

"Verify that U is unitary"
check(inv(U) == Udag)
"ok"

dot(U,Jx,Udag)
dot(U,Jy,Udag)
dot(U,Jz,Udag)
</textarea><button onclick='run()'>Run</button><p><div id='stdout'></div></body></html>
