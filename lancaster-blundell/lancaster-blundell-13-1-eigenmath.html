<html><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin' rows='24' cols='80' style='font-family:courier;font-size:1em'>
epsilon1 = ((0,0,0),(0,0,1),(0,-1,0))
epsilon2 = ((0,0,-1),(0,0,0),(1,0,0))
epsilon3 = ((0,1,0),(-1,0,0),(0,0,0))

Jx = -i epsilon1
Jy = -i epsilon2
Jz = -i epsilon3

U = ((-1/sqrt(2),i/sqrt(2),0),(0,0,1),(1/sqrt(2),i/sqrt(2),0))

Udag = transpose(conj(U))

"Verify U is unitary"
check(inv(U) == Udag)
"ok"

Jxprime = dot(U,Jx,Udag)
Jyprime = dot(U,Jy,Udag)
Jzprime = dot(U,Jz,Udag)

Jxprime
Jyprime
Jzprime
</textarea><button onclick='run()' style='font-size:1.5em'>Run</button><br><div id='stdout'></div></body></html>
