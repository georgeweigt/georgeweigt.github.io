<html><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin' rows='24' cols='80' style='font-family:courier;font-size:1em'>
"Verify 37.2"

sigma1 = ((0,1),(1,0))
sigma2 = ((0,-i),(i,0))
sigma3 = ((1,0),(0,-1))

sigma = (sigma1,sigma2,sigma3)

epsilon1 = ((0,0,0),(0,0,1),(0,-1,0))
epsilon2 = ((0,0,-1),(0,0,0),(1,0,0))
epsilon3 = ((0,1,0),(-1,0,0),(0,0,0))

epsilon = (epsilon1,epsilon2,epsilon3)

J = 1/2 sigma
K = i/2 sigma

check(dot(J[1],K[1]) - dot(K[1],J[1]) == i dot(epsilon[1,1],K))
check(dot(J[1],K[2]) - dot(K[2],J[1]) == i dot(epsilon[1,2],K))
check(dot(J[1],K[3]) - dot(K[3],J[1]) == i dot(epsilon[1,3],K))

check(dot(J[2],K[1]) - dot(K[1],J[2]) == i dot(epsilon[2,1],K))
check(dot(J[2],K[2]) - dot(K[2],J[2]) == i dot(epsilon[2,2],K))
check(dot(J[2],K[3]) - dot(K[3],J[2]) == i dot(epsilon[2,3],K))

check(dot(J[3],K[1]) - dot(K[1],J[3]) == i dot(epsilon[3,1],K))
check(dot(J[3],K[2]) - dot(K[2],J[3]) == i dot(epsilon[3,2],K))
check(dot(J[3],K[3]) - dot(K[3],J[3]) == i dot(epsilon[3,3],K))

check(dot(K[1],K[1]) - dot(K[1],K[1]) == -i dot(epsilon[1,1],J))
check(dot(K[1],K[2]) - dot(K[2],K[1]) == -i dot(epsilon[1,2],J))
check(dot(K[1],K[3]) - dot(K[3],K[1]) == -i dot(epsilon[1,3],J))

check(dot(K[2],K[1]) - dot(K[1],K[2]) == -i dot(epsilon[2,1],J))
check(dot(K[2],K[2]) - dot(K[2],K[2]) == -i dot(epsilon[2,2],J))
check(dot(K[2],K[3]) - dot(K[3],K[2]) == -i dot(epsilon[2,3],J))

check(dot(K[3],K[1]) - dot(K[1],K[3]) == -i dot(epsilon[3,1],J))
check(dot(K[3],K[2]) - dot(K[2],K[3]) == -i dot(epsilon[3,2],J))
check(dot(K[3],K[3]) - dot(K[3],K[3]) == -i dot(epsilon[3,3],J))

K = -i/2 sigma

check(dot(J[1],K[1]) - dot(K[1],J[1]) == i dot(epsilon[1,1],K))
check(dot(J[1],K[2]) - dot(K[2],J[1]) == i dot(epsilon[1,2],K))
check(dot(J[1],K[3]) - dot(K[3],J[1]) == i dot(epsilon[1,3],K))

check(dot(J[2],K[1]) - dot(K[1],J[2]) == i dot(epsilon[2,1],K))
check(dot(J[2],K[2]) - dot(K[2],J[2]) == i dot(epsilon[2,2],K))
check(dot(J[2],K[3]) - dot(K[3],J[2]) == i dot(epsilon[2,3],K))

check(dot(J[3],K[1]) - dot(K[1],J[3]) == i dot(epsilon[3,1],K))
check(dot(J[3],K[2]) - dot(K[2],J[3]) == i dot(epsilon[3,2],K))
check(dot(J[3],K[3]) - dot(K[3],J[3]) == i dot(epsilon[3,3],K))

check(dot(K[1],K[1]) - dot(K[1],K[1]) == -i dot(epsilon[1,1],J))
check(dot(K[1],K[2]) - dot(K[2],K[1]) == -i dot(epsilon[1,2],J))
check(dot(K[1],K[3]) - dot(K[3],K[1]) == -i dot(epsilon[1,3],J))

check(dot(K[2],K[1]) - dot(K[1],K[2]) == -i dot(epsilon[2,1],J))
check(dot(K[2],K[2]) - dot(K[2],K[2]) == -i dot(epsilon[2,2],J))
check(dot(K[2],K[3]) - dot(K[3],K[2]) == -i dot(epsilon[2,3],J))

check(dot(K[3],K[1]) - dot(K[1],K[3]) == -i dot(epsilon[3,1],J))
check(dot(K[3],K[2]) - dot(K[2],K[3]) == -i dot(epsilon[3,2],J))
check(dot(K[3],K[3]) - dot(K[3],K[3]) == -i dot(epsilon[3,3],J))

"ok"
</textarea><button onclick='run()'>Run</button><br><div id='stdout'></div></body></html>
