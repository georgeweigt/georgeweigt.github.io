                   x = Z[1],                       
                   x[n] = U[n,n+1] / U[n,n],  
                   for(i,n-1,1, 
                    x[i] = (U[i,n+1] - sum(j,i+1,n, U[i,j]*x[j])) /U[i,i]),
                   x)
