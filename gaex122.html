E = (1,0)           # _E_mbedding of R in C
I = (0,1)           # _I_maginary unit 
                    -- C = R[i] multiplication table:
                    -- E*E = E, E*I = I, I*E = I, I*I = -E=-1

T = ((E, I), (I,-E))
B = transpose(T,2,3)

mu(x,y) = dot(x,B,y)  

mu(I,I)             -- = -E = -1 i.e.  i^2=-1

mu( 2E+3I, 1E-2I)   -- complex algebra via multiplication table T
(2*1+3i)*(1*1-2i)   -- build-in complex algebra, returning  8-i = (8,-1)
