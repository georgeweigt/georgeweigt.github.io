A=(3, 0,-1)
B=(2,-1, 0)
C=(c1,c2,c3)   -- unknown cross vector

-- FIRST solution using RREF
C1 = ((3, 0,-1,    0),
      (2,-1, 0,    0),
      (0, 0, 1,   c3))   

run("gjBox.txt")
R=RREF(C1) 
R
sol1=subst(3,c3, R)   -- substitute 3 for free c3 in R
sol1

-- SECOND solution using inverse matrix
C2 = ((3, 0,-1),    
      (2,-1, 0),
      (0, 0, 1))        
Sol2 = dot(inv(C2), (0,0,3))      
Sol2

-- THIRD solution using build-in cross product
cross(u,v) = (u[2] v[3] - u[3] v[2], 
              u[3] v[1] - u[1] v[3], 
			  u[1] v[2] - u[2] v[1])

sol3 = cross(A,B)
sol3
