cross(u,v) = (u[2] v[3] - u[3] v[2], u[3] v[1] - u[1] v[3], u[1] v[2] - u[2] v[1])

distRPn(R,Q,N)   = abs( dot(R-Q, N/abs(N)) )
distRPp(R,Q,U,V) = distRPn(R,Q,cross(U,V))
distRP3(R,A,B,C) = distRPp(R,A,B-A,C-A)

-- distance of point (9,4,-3) to plane (X-(1,-3,1))*(1,2,2)=0
p=(9,4,-3)
q=(1,-3,1)
n=(1,2,2)
float( distRPn(p,q,n) )
float(14/3)       -- Result: 14/3 ca. 4.66

-- High of pyramid with base A=(4,0,0), B=(4,5,1), C=(0,0,1) 
--                 and top D=(-1,4,3)
do( A=(4,0,0), B=(4,5,1), C=(0,0,1), D=(-1,4,3) )
h=distRP3(D,A,B,C)
float(h)      -- Result: 19/21 ca. 0.905
