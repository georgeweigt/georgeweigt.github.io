cross(u,v) = (u[2] v[3] - u[3] v[2], u[3] v[1] - u[1] v[3], u[1] v[2] - u[2] v[1])

X=(x,y,z)         -- do NOT give X another value here
normalP(Q,N)    = dot(X-Q,N)           
normalP2(R,U,V) = normalP( R, cross(U,V)) 
normalP3(A,B,C) = normalP2(A,B-A,C-A)

-- plane though q perpendicular to n
q=(4,1,3)
n=(2,-1,5)
normalP(q,n)      

-- normal form of plane X=(5,2,3)+r*(1,0,2)+s*(0,-5,8)
R=(5,2,3)
U=(1,0,2)
V=(0,-5,8)
normalP2(R,U,V)   

-- normal form of a plane going through 3 points 
do( A=(1,1,0),B=(1,0,1), C=(0,1,1))
normalP3(A,B,C) = normalP2(A,B-A,C-A)
normalP3(A,B,C)
