<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

yes =1
no  =0
cross(u,v) = (u[2] v[3] - u[3] v[2], u[3] v[1] - u[1] v[3], u[1] v[2] - u[2] v[1])

Box(A,B,C) = dot(A, cross(B,C))

linDep2(U,V)   = test( cross(U,V)==(0,0,0) )  
linDep3(U,V,W) = test( Box(U,V,W)==0 )   -- pay attention to the double '=='

do( u =(1,2,0),   v =(2,4,0),  v1=(2,1,0) )

linDep2(u,v)        -- two vectors on a line: linDep=1=yes
linDep2(u,v1)       -- two vectors in a plane with diff. directions
linDep3(u,v,v1)     -- three vectors lying in a plane: linDep=1=yes

do( a=(1,1,4), b=(1,0,0), c=(1,3,0))
linDep3(a,b,c)      -- 3 vectors forming a spar
