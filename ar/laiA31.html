run("geoBox.txt")
                 ----- Line: X=Q+tW  vs Plane: X=R+rU+sV
relLP(Q,W, R,U,V) = 
        test(linDep3(W,U,V)==1,          -- (1)
             test(linDep3(U,V,R-Q)==1,   -- (2)
                 "line in plane",        -- L in plane
                 "line // plane"),       -- L // plane
            1)                           -- 1 = intersect  (3)

-- tests:
do( q=(4,4,4), w=(-1,2,-1), p=(1,0,2), u=(-1,2,-1), v=(0,3,-2))
relLP(q,w, p,u,v)    -- Result: line // plane

do( q=(2,2,1), w=(1,-1,1), p=(1,1,5), u=(2,0,1), v=(-1,-1,3))
relLP(q,w, p,u,v)    -- Result: 1 , i.e. both lines cut in a point.

</textarea>
