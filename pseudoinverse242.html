<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
</head>
<body>

<script src="https://georgeweigt.github.io/eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
X = (3,4,9,13,18,22,27)
Y = (4.31,4.51,5.63,6.15,7.26,8.08,8.84)
A = (X,Y)

one1=zero(dim(X))
for(i,1,dim(X), one1[i]=1)
one1

-- compile formula (*m) in 2 phases
m1=dot(X,Y)*one1
m1
m2=dot(X,Y)*dot(one1,one1)
m2

m=( dot(X,Y)*dot(one1,one1) - dot(one1,X)*dot(one1,Y) )/ ( dot(X,X)*dot(one1,one1) - dot(one1,X)*dot(one1,X) )
m

mean(X)=sum(i,1,dim(X), X[i])/dim(X)
mean(X)

c=mean(Y)-m*mean(X)
c

y= m*x-c
y
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<p>
<div id="stdout"></div>

</body>
</html>
