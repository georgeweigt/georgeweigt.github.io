"Verify 2d hydrogen eigenfunctions (1=ok)"

psi(n,m) = sqrt((n - abs(m))! / (n + abs(m))! / pi / (n + 1/2)) *
           exp(-r / a0 / (n + 1/2)) *
           L(2 r / a0 / (n + 1/2), n - abs(m), 2 abs(m)) *
           (2 r / a0 / (n + 1/2))^abs(m) exp(i m phi)

a0 = hbar^2 / (k mu)

-- Laguerre polynomials

L(f,n,m,x) =
  eval(
   x^(-m) exp(x) / n! d(exp(-x) x^(n + m), x, n),
  x, f)

E(n) = -1/2 k^2 mu / hbar^2 / (n + 1/2)^2

psi1 = psi(1,1)
psi2 = psi(2,1)
psi3 = psi(3,1)
psi4 = psi(4,1)

psi1
psi2
psi3
psi4

Laplacian(psi) = d(psi,r,2) +
                 d(psi,r) / r +
                 d(psi,phi,2) / r^2

-hbar^2 / (2 mu) Laplacian(psi1) - k psi1 / r == E(1) psi1
-hbar^2 / (2 mu) Laplacian(psi2) - k psi2 / r == E(2) psi2
-hbar^2 / (2 mu) Laplacian(psi3) - k psi3 / r == E(3) psi3
-hbar^2 / (2 mu) Laplacian(psi4) - k psi4 / r == E(4) psi4
