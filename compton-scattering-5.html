<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
<script src="eigenmath.js"></script>
</head>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Compton Scattering of Quasi-Real Virtual Photons at LEP

-- arxiv.org/abs/hep-ex/0504012

-- Data from Table 4, page 11.

N = 12 -- number of observations

-- x is cos(theta)

x = (
-0.74,
-0.60,
-0.47,
-0.34,
-0.20,
-0.07,
0.06,
0.20,
0.33,
0.46,
0.60,
0.73)

-- y is cross section

y = (
13380,
7720,
6360,
4600,
4310,
3700,
3640,
3340,
3500,
3010,
3310,
3330)

y = y "picobarn"

"Observed cross section per bin"

y

pie = float(pi)
alpha = 0.0072973525693
hbar = 6.582119569 10^(-25) GeV second
c = 299792458 meter / second
s = 40 GeV^2

yhat = zero(N)

for(k,1,N,
  M = (1 + x[k])/2 + 2/(1 + x[k]),
  yhat[k] = pie/s alpha^2 M (hbar c)^2 10^40 "picobarn" / meter^2
)

"Predicted cross section"

yhat

"Coefficient of determination (R-squared)"

ybar = 1/N sum(k,1,N,y[k])
SSE = sum(k,1,N,(y[k] - yhat[k])^2)
SST = sum(k,1,N,(y[k] - ybar)^2)
1 - SSE/SST
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
</html>
