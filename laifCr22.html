# EIGENMATH is row oriented.
# But we have to Replace the 1st column.
# Therefore we must transpose and re-transpose.

Replace(pp,M,i) = do(X=M,               --(1)
                     Xt=transpose(X),   --(2)
                     Xt[i]=pp  ,        --(3)
                     transpose(Xt))     --(4)

# implement the 2x2 Cramer rule (Cr22).   --(5)
Cramer22(A,B) = ( det(Replace(B,A,1))/det(A),
                  det(Replace(B,A,2))/det(A) )

---           (6)             (7)
c22=Cramer22( ((3,2),(1,2)),  (6,4) )
