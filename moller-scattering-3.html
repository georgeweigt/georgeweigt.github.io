-- Draw probability density for Moller scattering

pi = float(pi) -- use numerical value of pi
N = 6          -- number of bins
a = pi / N

M = (cos(theta)^2 + 3)^2 / sin(theta)^4

f = M sin(theta) -- unnormalized probability density

I(a,b) = do(
  dtheta = (b - a) / 100,
  sum(k,1,100,eval(f, theta, a + (k - 0.5) dtheta)) dtheta
)

"Probability density"

C = I(a, pi - a) -- normalization constant

f = M sin(theta) / C

xrange = (a, pi - a)
yrange = (0,2)
draw(f,theta)

"Probability distribution"

f = M sin(theta)

P = zero(N)

for(k,2,N - 1,
  theta2 = k pi/N,
  theta1 = theta2 - pi/N,
  P[k] = I(theta1,theta2)
)

P = P / sum(k,1,N,P[k]) -- normalize
P

"Verify probability density formula (1=ok)"

F = -expcos(theta) - 8 expcos(theta) / expsin(theta)^2

f = (expcos(theta)^2 + 3)^2 / expsin(theta)^3

d(F,theta) == f
