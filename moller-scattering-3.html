<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Draw probability density for Moller scattering

-- eigenmath.org/moller-scattering-3.txt

M = (1 + cos(theta/2)^4)/sin(theta/2)^4 +
    8/sin(theta)^2 +
    (1 + sin(theta/2)^4)/cos(theta/2)^4

f = M sin(theta)

pi = float(pi) -- use numerical value of pi
N = 6 -- 30 degree bins
alpha = pi / N

-- define numerical integrator

I(a,b) = sum(k,1,100,eval(f,theta,a + (k - 0.5) (b - a) / 100)) (b - a) / 100

C = I(alpha,pi - alpha) -- normalization constant

f = 1/C M sin(theta)

xrange = (alpha,pi - alpha)
yrange = (0,2)
draw(f,theta)

P = zero(N)

for(k,1,N - 2,
  a = k alpha,
  b = a + alpha,
  P[k + 1] = I(a,b)
)

P
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
