A=(a1,a2,a3)      -- 1st vector
B=(b1,b2,b3)      -- 2nd vector
C=(c1,c2,c3)      -- unkown orthogonal vector 'cross'

-- a1*c1+a2*c2+a3*c3=0      (1) A |_ C orthogonal
-- b1*c1+b2*c2+b3*c3=0      (2) B |_ C 
--     c1 c2 c3
CO = ((a1,a2,a3, 0),     -- (3) underdetermined LS for c1,c2,c3
      (b1,b2,b3, 0))

CO1 = ((a1,a2,a3, 0),
       (b1,b2,b3, 0),
       ( 0, 0, 1, c3))   -- (4) lift up to 3x3 

-- how to choose c3? We are free .. 

C1 = ((a1,a2,a3),        -- (5) system matrix of lifted system
      (b1,b2,b3),
      ( 0, 0, 1))        

Sol = dot(inv(C1), (0,0,c3))         -- (6) general solution to (4) 
Sol

Sol1=dot(inv(C1), (0,0,a1*b2-a2*b1))  --(7) special solution for c3=a1*b2-a2*b1
Sol1

-- terms equal?
a1*a2*b2*b3 - a1*a3*b2*b2 - a2*a2*b1*b3 + a2*a3*b1*b2  --(8)
(a2*b3-a3*b2)*(a1*b2-a2*b1)                            --(9)e
