"Exercise 7.4  (Dr. W.Lindner)"

u = (1,0)
d = (0,1)

uu = (1,0,0,0)
ud = (0,1,0,0)
du = (0,0,1,0)
dd = (0,0,0,1)

"density matrix is roh_aa'= <a|psi><psi|a'> "

alpha = 1/sqrt(2)
beta  = 1/sqrt(2)

-- alpha = 1/8
-- beta  = sqrt(63)/8

psi = alpha*u + beta*d
psi

rhouu = dot(u,psi) dot(psi,u)
rhouu
rhoud = dot(u,psi) dot(psi,d)
rhoud
rhodu = dot(d,psi) dot(psi,u)
rhodu
rhodd = dot(d,psi) dot(psi,d)
rhodd

"density matrix:"
rho = ((rhouu, rhoud),(rhodu, rhodd))
rho
