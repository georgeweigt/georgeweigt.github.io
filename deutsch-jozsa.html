<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
</head>
<body>

<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Deutsch-Jozsa algorithm

run("Downloads/q4.txt")

xrange = (0,8)
yrange = (0,1)

"Constant oracle"
f = 1
psi = dot(H2,H1,H0,f,H3,X3,H2,H1,H0,ket0)
P = hadamard(psi,conj(psi))
for(k,1,8, P[k] = P[k] + P[k + 8]) -- bit 3 don't care
draw(P[ceiling(x)],x)

"Balanced oracle"
f = dot(X23,X13,X03)
psi = dot(H2,H1,H0,f,H3,X3,H2,H1,H0,ket0)
P = hadamard(psi,conj(psi))
for(k,1,8, P[k] = P[k] + P[k + 8]) -- bit 3 don't care
draw(P[ceiling(x)],x)
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<p>
<div id="stdout"></div>

</body>
</html>
