<title>Eigenmath Demo</title>

<body>

<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Bernstein-Vazirani algorithm demo (4 qbits)

run("Downloads/q4.txt") -- eigenmath.org/Downloads/q4.txt

psi = quote(dot(H2,H1,H0,f,Z3,H3,H2,H1,H0,ket0))

"s = 000"
f = 1
M(psi)

"s = 001"
f = X03
M(psi)

"s = 010"
f = X13
M(psi)

"s = 011"
f = dot(X13,X03)
M(psi)

"s = 100"
f = X23
M(psi)

"s = 101"
f = dot(X23,X03)
M(psi)

"s = 110"
f = dot(X23,X13)
M(psi)

"s = 111"
f = dot(X23,X13,X03)
M(psi)
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<p>
<div id="stdout"></div>
