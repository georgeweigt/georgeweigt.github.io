<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Eigenmath Demo</title>
</head>
<body>

<script src="eigenmath.js"></script>

<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
-- Bernstein-Vazirani algorithm demo (4 qbits)

run("Downloads/q4.txt") -- eigenmath.org/Downloads/q4.txt

-- O is the oracle

psi = quote(dot(H2,H1,H0,O,Z3,H3,H2,H1,H0,ket0000))

"s = 000"
O = 1
M(psi)

"s = 100"
O = C23
M(psi)

"s = 010"
O = C13
M(psi)

"s = 110"
O = dot(C23,C13)
M(psi)

"s = 001"
O = C03
M(psi)

"s = 101"
O = dot(C23,C03)
M(psi)

"s = 011"
O = dot(C13,C03)
M(psi)

"s = 111"
O = dot(C23,C13,C03)
M(psi)
</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>

<p>
<div id="stdout"></div>

</body>
