<html>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>

<textarea id="stdin" autofocus style="width:800px;height:400px;font-family:courier;font-size:12pt"></textarea>
<button onclick="run()">Run</button>
<input type="file" id="choosefile"><br>

<div id="stdout"></div><br>

<script>

document.getElementById("choosefile").addEventListener("change", choosefile);

function
choosefile()
{
	var f = new FileReader();
	f.onload = function()
	{
		document.getElementById("stdin").value = f.result;
		document.getElementById("stdout").innerHTML = "";
	}
	f.readAsText(this.files[0]);
}

</script>
</body>
</html>
