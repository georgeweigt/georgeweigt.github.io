<html>
<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>

<textarea id="stdin" autofocus placeholder="Enter a script here then click Run (or click Demo for a demo script)" rows="20" cols="80" style="font-family:courier;font-size:12pt"></textarea>
<button onclick="run()">Run</button>
<input type="submit" value="Demo" onclick="readfile('demo.txt')"><br>

<div id="stdout"></div>

<script>
function
readfile(s)
{
	foo = new XMLHttpRequest();
	foo.open('GET', s);
	foo.addEventListener("load", readfile_complete);
	foo.send();
}
function
readfile_complete(event)
{
	document.getElementById("stdin").value = foo.responseText;
	document.getElementById("stdout").innerHTML = "";
}
</script>
</body>
</html>
