<html><body><script src='https://georgeweigt.github.io/eigenmath.js'></script><textarea id='stdin' rows='24' cols='80' style='font-family:courier;font-size:1em'>
-- Compute R-squared for electron positron annihilation data

-- Data from www.hepdata.net/record/ins191231 (Table 2, 14.0 GeV)

N = 8 -- number of observations

-- x is cos(theta)

x = (
0.0502,
0.1505,
0.2509,
0.3512,
0.4516,
0.5521,
0.6526,
0.7312)

-- y is differential cross section

y = (
0.09983,
0.10791,
0.12026,
0.13002,
0.17681,
0.1957,
0.279,
0.33204)

y = y "nanobarn"

"Observed cross section per bin"

y

alpha = 0.0072973525693
hbar = 6.582119569 10^(-25) "GeV" "second"
c = 299792458 "meter" / "second"
E = 7.0 "GeV"
s = 4 E^2
yhat = zero(N)

for(k,1,N,
  t = -2 E^2 (1 - x[k]),
  u = -2 E^2 (1 + x[k]),
  yhat[k] = 1/2 alpha^2 / s (u/t + t/u) (hbar c)^2 10^37 "nanobarn" / "meter"^2
)

"Predicted cross section"

yhat

"Coefficient of determination (R squared)"

ybar = sum(y) / dim(y)

RSS = sum((y - yhat)^2) -- residual sum of squares
TSS = sum((y - ybar)^2) -- total sum of squares

1 - RSS / TSS
</textarea><button onclick='run()' style='font-size:1.5em'>Run</button><br><div id='stdout'></div></body></html>
